    /* 	http://www.jqueryscript.net/menu/Dynamic-jQuery-Scrollspy-Plugin-For-Bootstrap-Dynamicscrollspy-js.html */
    body {
      background-color: #fafafa;
    }

    /* nav */
    .nav {
      padding-left: 0px;
    }

    /* all anchors */
    .nav>li>a {
      padding: 3px;
      border-left: 0px rgba(0, 0, 0, 0);
    }

    /* first level */
    .nav li>a {
      padding-left: 10px;
    }

    /* second */
    .nav .nav li>a {
      padding-left: 20px;
      font-size: .9em;
    }

    /* third */
    .nav .nav .nav li>a {
      padding-left: 30px;
      font-size: .8em;
    }

    /* fourth */
    .nav .nav .nav .nav li>a {
      padding-left: 40px;
    }

    /* fifth */
    .nav .nav .nav .nav .nav li>a {
      padding-left: 50px;
    }

    /* active link */
    li.active>a {
      font-weight: bold;
      border-left: 2px solid gray;
    }

    /* hide second level lists */
    .nav .nav {
      display: none;
    }

    /* show second-level when active */
    .nav>.active>.nav {
      display: block;
    }

    /* headings on the page (easier to see h5, h6) */
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-style: italic;
    }

    /**/
    #scrollspy > ul.nav > li > a {
      color: black;
      font-weight: bold;
    }
    .item {
      border-top: 1px solid gray;
      padding: 4px;
    }
    li.active > a {
      color: red;
    }

    .itwiki {
      background-color: pink;
    }
    @media(min-width: 1px) {
      .row {
        width: 130%;
      }
      .col-sm-10 {
        margin-left: 130px;
      }
    }

    /**

(function($) {

$.fn.DynamicScrollspy = function(opts) {
  //define opts
  opts = (typeof(opts) == 'undefined') ? {} : opts;
  this.isinit = (typeof(this.isinit) == 'undefined') ? false : self.isinit;

  //destroy scrollspy ooption
  if (opts == 'destroy') {
    this.isinit = false;
    this.empty();
    this.off('activate.bs.scrollspy');
    $('body').removeAttr('data-spy');
    return this;
  }

  //extend options priorities: passed, existing, defaults
  this.options = $.extend({}, {
    affix: true, //use affix by default
    tH: 2, //lowest-level header to be included (H2)
    bH: 6, //highest-level header to be included (H6)
    exclude: false, //jquery filter
    genIDs: false, //generate random IDs?
    offset: 100, //offset for scrollspy
    ulClassNames: 'hidden-print', //add this class to top-most UL
    activeClass: '', //active class (besides .active) to add
    testing: false //if testing, show heading tagName and ID
  }, this.options, opts);

  var self = this;

  //store tree and used random numbers
  this.tree = {};
  this.rands = [];

  //encode any text in header title to HTML entities
  function encodeHTML(value) {
    return $('<div></div>').text(value).html();
  }

  //returns jQuery object of all headers between tH and bH
  function selectAllH() {
    var st = [];
    for (var i = self.options.tH; i <= self.options.bH; i++) {
      st.push('H' + i);
    }
    return $(st.join(',')).not(self.options.exclude);
  }

  //generate random numbers; save and check saved to keep them unique
  function randID() {
    var r;

    function rand() {
      r = Math.floor(Math.random() * (1000 - 100)) + 100;
    }
    //get first random number
    rand();
    while (self.rands.indexOf(r) >= 0) {
      //when that random is found, try again until it isn't
      rand();
    }
    //save random for later
    self.rands.push(r);
    return r;
  }

  //generate random IDs for elements if requested
  function genIDs() {
    selectAllH().prop('id', function() {
      // if no id prop for this header, return a random id
      return ($(this).prop('id') === '') ? $(this).prop('tagName') + (randID()) : $(this).prop('id');
    });
  }

  //check that all have id attribute
  function checkIDs() {
    var missing = 0;
    //check they exist first
    selectAllH().each(function() {
      if ($(this).prop('id') === '') {
        missing++;
      } else {
        if ($('[id="' + $(this).prop('id') + '"]').length > 1) throw new Error("DynamicScrollspy: Error! Duplicate id " + $(this).prop('id'));
      }

    });
    if (missing > 0) {
      var msg = "DynamicScrollspy: Not all headers have ids and genIDs: false.";
      throw new Error(msg);
    }
    return missing;
  }

  //testing - show IDs and tag types
  function showTesting() {
    selectAllH().append(function() {
      // let's see the tag names (for test)
      return ' (' + $(this).prop('tagName') + ', ' + $(this).prop('id') + ')';
    });
  }

  //setup the tree, (first level)
  function makeTree() {
    var tree = self.tree;
    $('H' + self.options.tH).not(self.options.exclude).each(function() {
      //run the first level
      tree[$(this).prop('id')] = {
        dstext: encodeHTML($(this).text()),
        jqel: $(this)
      };
    });

    if (self.options.tH + 1 <= self.options.bH) {
      //only recurse if more than one level requested
      itCreateTree(tree);
    }

    return tree;
  }

  //iterate through each grandchild+ level of the tree
  function itCreateTree(what) {
    for (var k in what) {
      //skip empty items
      if (k === '') continue;
      // skip if text or element
      if (k == 'dstext' || k == 'jqel') continue;
      //get the current level
      var lvl = Number($('#' + k).prop('tagName').replace('H', ''));
      //end if we are at the final level
      if (lvl >= self.options.bH) return false;
      //next until
      $('#' + k).nextUntil('H' + lvl).filter('H' + (lvl + 1)).not(self.options.exclude).each(function() {
        what[k][$(this).prop('id')] = {
          dstext: encodeHTML($(this).text()),
          jqel: $(this)
        };
      });
      //keep recursing if necessary
      if (lvl < self.options.bH) itCreateTree(what[k]);

    }
  }

  //render tree (setup first level)
  function renderTree() {

    var ul = $('<ul class="nav ' + self.options.ulClassNames + '"></ul>');
    self.append(ul);
    //then iterate three tree
    $.each(self.tree, function(k) {
      var c = self.tree[k];
      var li = '<li id="dsli' + k + '"><a href="#' + k + '">' + c.dstext + '</a></li>';
      ul.append(li);
      itRenderTree(self.tree[k]);
    });

    return self;
  }

  //iterate and render each subsequent level
  function itRenderTree(what) {
    //if no children, skip
    if (Object.keys(what).length < 3) return false;
    //parent element, append sub list
    var parent = $('#dsli' + what.jqel.prop('id'));
    var ul = $("<ul class='nav child'></ul>");
    parent.append(ul);
    for (var k in what) {
      //skip if text or element
      if (k == 'dstext' || k == 'jqel') continue;
      var c = what[k];
      ul.append('<li id="dsli' + k + '"><a href="#' + k + '">' + c.dstext + '</a></li>');
      itRenderTree(what[k]);
    }
  }

  //initialize plugin
  function init() {
    //first time (or after destroy)
    if (self.isinit === false) {
      //generate IDs
      if (self.options.genIDs) {
        genIDs();
      } else {
        checkIDs();
      }

      if (self.options.testing) showTesting();

      //make the tree
      makeTree();
      //render it
      renderTree();

      if (self.options.affix) {
        var ul = self.children('ul');

        self.children('ul').affix({
          offset: {
            top: function() {
              var c = ul.offset().top,
                d = parseInt(ul.children(0).css("margin-top"), 10),
                e = $(self).height();
              return this.top = c - e - d;
            },
            bottom: function() {
              return this.bottom = $(self).outerHeight(!0);
            }
          }
        });
      }


      $('body').attr('data-spy', 'true').scrollspy({
        target: '#' + self.prop('id'),
        offset: self.options.offset
      });

      self.isinit = true;
    } else {

      makeTree();

      renderTree();

      $('[data-spy="scroll"]').each(function() {
        $(this).scrollspy('refresh');
      });

    }



    return self;

  }



  return init();

};

    "text3": "4. 다음 주사위게임 유스케이스(Usecase)에 대하여 작성하시오.<br/>참여자는 주사위게임을 수행한다. 주사위게임은 두 개의 주사위를 굴려서 결과를보여준다. 주사위 앞면에 나온 값의 합이 8이면 이기는 것이고, 그렇지 않으면 지게 된다.<br/>1) 개념적 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4\" target=\"_blank\">객체</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a>(Conceptual Object Model)<br/>2) <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%ED%80%80%EC%8A%A4_%EB%8B%A4%EC%9D%B4%EC%96%B4%EA%B7%B8%EB%9E%A8\" target=\"_blank\">시퀀스 다이어그램</a>(Sequence Diagram)<br/>3) <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%81%B4%EB%9E%98%EC%8A%A4_%EB%8B%A4%EC%9D%B4%EC%96%B4%EA%B7%B8%EB%9E%A8\" target=\"_blank\">클래스 다이어그램</a>(Class Diagram)"

    "text3": "6. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>(Stack)의 개념을 설명하고, 아래의 조건을 만족하는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 작동 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%95%8C%EA%B3%A0%EB%A6%AC%EC%A6%98\" target=\"_blank\">알고리즘</a>을<br/>작성하시오.<br/>K : <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 크기<br/>Top : <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a> 포인터<br/>S : <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 이름<br/><br/>가. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>(S)의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a> 포인터(Top)를 1 증가시킨다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a> 포인터가 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 크기(K)보다<br/>크면 Overflow 처리한다. 그렇지 않으면 Item이 가지고 있는 값을 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 Top<br/>위치에 삽입한다.<br/>나. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a> 포인터가 0이면 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>의 바닥이며 더 이상 삭제할 자료가 없으므로<br/>Underflow 처리한다. 그렇지 않으면 Top 위치에 있는 값을 Item으로 옮기고 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a><br/>포인터를 1 감소시킨다."

    "text": "5. 인터넷쇼핑몰 시스템을 개발하기 위하여 “문제 설명서”를 작성하였다. 다음 조건을<br/>고려하여 작성하시오.<br/>조건)<br/><문제 설명서><br/>인터넷쇼핑몰 시스템은 인터넷으로 상품을 판매하는 시스템이다. 쇼핑몰 관리자는 인터<br/>넷쇼핑몰에 상품을 등록하여 판매한다. 인터넷쇼핑몰 사용자는 일반고객(비회원), 회원,<br/>관리자로 구분한다. 일반고객은 상품구매를 위해서 회원가입을 한다. 관리자는 상품관리<br/>(등록, 수정, 조회, 삭제)나 회원관리(조회, 수정, 삭제), 카테고리 관리 등의 활동을 수행<br/>한다. 사용자는 상품조회와 검색을 할 수 있다. 상품조회는 특정 카테고리를 선택하여야<br/>하며, 상품검색은 특정 검색어로 검색한다. 관리자는 카테고리 분류체계를 관리하고 상품을<br/>해당 카테고리에 등록한다. 상품구매는 회원만 할 수 있으며 장바구니에 상품을 담아서<br/>구매한다. 결재수단은 온라인입금과 신용카드결재가 있다. 온라인입금은 은행시스템을<br/>통해 입금 여부를 확인하여 결재처리한다. 신용카드결재는 신용카드 인증회사의 결재승인<br/>서비스를 이용한다.<br/><br/>가. 유즈케이스 다이어그램 (Usecase Diagram)<br/>나. 상품등록 유즈케이스 시나리오",

    "text": "6. A기업은 신규로 클라우드 존을 구성하려고 한다. 다음에 대하여 설계하시오.<br/>가. 다음 조건을 고려한 클라우드 공통인프라(보안, 네트워크) 아키텍처<br/>조건)<br/>- IPS, 웹 방화벽, L3 스위치, 방화벽, L4 스위치는 이중화로 구성<br/>- 네크워크는 백본망에서 직접연계<br/><br/>조건)<br/>나. 다음 조건을 고려한 클라우드 서버(Web, WAS, DB) 아키텍처<br/>- 네트워크는 「정보통신망법」에 의거하여 DMZ(DeMilitarized Zone) 존과 Internal Network은 망 분리<br/>- Web 서버는 DMZ존에 위치<br/>- WAS와 DB 서버는 Internal Network에 위치<br/>- Web 서버에서 DB혹은 WAS 서버 접근시 방화벽을 반드시 통과",

    "text": "6. 마이크로컴퓨터에서 PWM(Pulse Width Modulation)을 발생시키고자 할 때, 다음과<br/>같은 사항을 참조하여 설명하시오.<br/>가. 마이크로컴퓨터에는 다음과 같은 종류의 레지스터를 포함하고 있다. 즉, 0으로부터 count-up을 반복하는 8비트의 Read/Write 가능한 “카운터레지스터(Counter Register)”와 카운터<br/>레지스터 값과 비교하기 위한 값을 저장하는 8비트의 “출력비교레지스터(Output Compare Register)”가 있고, 카운터 레지스터의 값이 출력비교레지스터에 저장된 값과 같을 때 비교출력신호의 상태를 변화시킨다. 마이크로컴퓨터의 CPU 클럭주파수 f=16MHz로 하고, 이를 64분주하여 카운터레지스터의 카운팅 기준시간으로 적용한다. 이러한 상황을 이용하여, 마이크로컴퓨터에서 PWM을 발생시킬 수 있는 원리를 개념적으로 설명하시오.<br/>나. “가”항의 원리를 이용하여, PWM의 duty cycle을 고속(90%), 중속(70%), 저속(50%) 등으로 조절하여 모터의 속도제어나 조명의 디밍(dimming)제어가 가능함을 계산을 통하여 설명하시오. (단, 문제에서 주어지지 않은 조건은 임의로 정의 가능)",

  },

  {
    "type0": "관리",
    "type1": "프로젝트관리",
    "type2": "성과관리",
    "year": 2019,
    "seq": 118,
    "class": 3,
    "q": 6,
    "text": "6. 당신은 어느 한 프로젝트의 PM이다. 아래 사항을 참조하여 다음을 설명하시오.<br/>1. 프로젝트 수행기간의 목표는 25일이다.<br/>2. A 액티비티는 소요기간이 10일이다.<br/>3. B 액티비티는 A 액티비티가 완료된 후에 시작할 수 있으며, 소요기간이 13일이다.<br/>4. C 액티비티는 소요기간이 12일이다.<br/>5. D 액티비티는 C 액티비티 완료된 후에 시작할 수 있으며, 소요기간이 15일이다.<br/>가. 네트워크 다이어그램을 작성하시오.<br/>나. 주경로의 수행기간을 계산하시오.<br/>다. 목표 수행기간을 맞추기 위해서 수행기간을 단축할 수 있는 방법을 설명하시오.<br/>라. 일정을 단축하기 위해 기존팀원 5명에 더해 팀원 1명을 추가로 투입하였다. 의사<br/>소통 수(커뮤니케이션 통로의 수)가 기존보다 얼마나 더 늘어나는지 계산하시오.<br/>마. 프로젝트 획득가치관리(Earned Value Management)보고서에 EV=95백만원, PV=110백만원,<br/>AC=100 백만원, BAC=950백만원이다. CV와 CPI를 구하고 현재까지의 작업효율이<br/>유지될 경우의 EAC를 계산하고 설명하시오.<br/>(단, EV : Earned Value, PV : Planned Value, AC : Actual Cost, BAC : Budget At Completion,<br/>CV : Cost Variance, CPI : Cost Performance Index, EAC : Estimate At Completion이다.)",

    "text": "6. 정보통신 용어 및 교환방식에 대하여 다음을 설명하시오.<br/>가. 두 사람이 대화를 할 때 나타나는 문제점이다. 각 경우에 대해서 보기와 같이<br/>문제점을 해결하는 방향으로서 통신 용어로 설명하시오.<br/>(보기) 서로 다른 언어를 사용하면 서로를 이해할 수 없다.<br/>→ 표준 프로토콜을 사용해야 한다.<br/>- 말하는 사람이 작은 소리로 이야기하면 의사소통을 할 수 없다. →<br/>- 빠른 속도로 이야기하면 듣는 사람이 이해할 수 없다. →<br/>- 동시에 두 사람이 이야기를 하면 대화를 이해할 수 없다. →<br/>- 물속에서 이야기를 하면 소리가 전달되지 않는다. →<br/>나. 회선교환(Circuit Switching) 방식과 패킷교환(Packet Switching) 방식의 차이점",

    "text3": "2. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%94%94%EB%8F%84%EC%8A%A4\" target=\"_blank\">디도스</a> 공격(<a class=\"itwiki\" href=\"https://itwiki.kr/w/DDoS\" target=\"_blank\">DDoS</a>, Distributed <a class=\"itwiki\" href=\"https://itwiki.kr/w/Denial_of_Service\" target=\"_blank\">Denial of Service</a> Attack)에 대응하기 위한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%81%B4%EB%9D%BC%EC%9A%B0%EB%93%9C\" target=\"_blank\">클라우드</a> 기반 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a>서비스 구축 방식 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a>인 스크러빙 센터(Scrubbing Center) 및 콘텐츠 전송<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a>(Content Delivery Network)의 대응방법, 대응규모, 대응시점, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%95%94%ED%98%B8%ED%99%94\" target=\"_blank\">암호화</a> 트래픽 방어 여부, 기존 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a> 활용 관점에서 비교하여 설명하시오."

  {
    "type0": "관리",
    "type1": "IT경영",
    "type2": "컨설팅",
    "year": 2018,
    "seq": 116,
    "class": 4,
    "q": 6,
    "text": "6. 발주처는 BPR/PI 컨설팅 사업의 결과물에서 정성적 기대효과 뿐만 아니라, 정량적인 기대효과도 명확히 제시받기를 기대한다. 그러나 현재(As-is) 업무프로세스가 제대로 분석되었는지에 대한 신뢰성(Reliability) 부족과 미래(To-be) 개선 프로세스로 전환된 이후에 정량적 목표가 제대로 달성될지 여부에 대한 가시성(Visibility) 부족이 문제점으로 대두되고 있다. 최근 이러한 문제점을 개선하고 미래 비즈니스 프로세스의 정보자원 배치를 최적화하기 위한 시뮬레이션(Simulation) 기법이 활용되고 있는 데, 이 과정에서 진행되는 시뮬레이션의 개념, 진행 절차, 특징 및 정량적 지표(KPI) 도출 등에 대하여 설명하시오.",
    "text2": "6. 발주처는 bpr/pi 컨설팅 사업의 결과물에서 정성적 기대효과 뿐만 아니라, 정량적인 기대효과도 명확히 제시받기를 기대한다. 그러나 현재(as-is) 업무프로세스가 제대로 분석되었는지에 대한 신뢰성(reliability) 부족과 미래(to-be) 개선 프로세스로 전환된 이후에 정량적 목표가 제대로 달성될지 여부에 대한 가시성(visibility) 부족이 문제점으로 대두되고 있다. 최근 이러한 문제점을 개선하고 미래 비즈니스 프로세스의 정보자원 배치를 최적화하기 위한 시뮬레이션(simulation) 기법이 활용되고 있는 데, 이 과정에서 진행되는 시뮬레이션의 개념, 진행 절차, 특징 및 정량적 지표(kpi) 도출 등에 대하여 설명하시오.",
    "text3": "6. 발주처는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/BPR\" target=\"_blank\">BPR</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a> 컨설팅 사업의 결과물에서 정성적 기대효과 뿐만 아니라, 정량적인 기대효과도 명확히 제시받기를 기대한다. 그러나 현재(As-is) 업무<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>가 제대로 분석되었는지에 대한 신뢰성(<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>eliability) 부족과 미래(To-be) 개선 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>로 전환된 이후에 정량적 목표가 제대로 달성될지 여부에 대한 가시성(Visibility) 부족이 문제점으로 대두되고 있다. 최근 이러한 문제점을 개선하고 미래 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B9%84%EC%A6%88%EB%8B%88%EC%8A%A4_%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">비즈니스 프로세스</a>의 정보자원 배치를 최적화하기 위한 시뮬레이션(Simulation) 기법이 활용되고 있는 데, 이 과정에서 진행되는 시뮬레이션의 개념, 진행 절차, 특징 및 정량적 지표(<a class=\"itwiki\" href=\"https://itwiki.kr/w/KPI\" target=\"_blank\">KPI</a>) 도출 등에 대하여 설명하시오."
  },

    "text": "1. 멀티태스킹(Multitasking)을 지원하는 운영체제(OS)에서 태스크 실행중에 인터럽트 (Interrupt)가 발생하였다. 태스크의 실행을 중단하고 ISR(Interrupt Service Routine)이 수행되기까지 과정과 ISR 수행이 끝난 후 태스크가 다시 실행되는 과정을 레지스터 (Register)와 스택(Stack)을 이용하여 설명하시오.",
    "text2": "1. 멀티태스킹(multitasking)을 지원하는 운영체제(os)에서 태스크 실행중에 인터럽트 (interrupt)가 발생하였다. 태스크의 실행을 중단하고 isr(interrupt service routine)이 수행되기까지 과정과 isr 수행이 끝난 후 태스크가 다시 실행되는 과정을 레지스터 (register)와 스택(stack)을 이용하여 설명하시오.",
    "text3": "1. 멀티태스킹(Multitasking)을 지원하는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9A%B4%EC%98%81%EC%B2%B4%EC%A0%9C\" target=\"_blank\">운영체제</a>(OS)에서 태스크 실행중에 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B8%ED%84%B0%EB%9F%BD%ED%8A%B8\" target=\"_blank\">인터럽트</a> (Interrupt)가 발생하였다. 태스크의 실행을 중단하고 IS<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>(Interrupt Service <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>outine)이 수행되기까지 과정과 IS<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a> 수행이 끝난 후 태스크가 다시 실행되는 과정을 레지스터 (<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>egister)와 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%83%9D\" target=\"_blank\">스택</a>(Stack)을 이용하여 설명하시오."
  },

    "text": "3. CRC(Cyclic Redundancy Check)의 원리를 기술하고, CRC-8 = x8 + x2 + x + 1이고 데이터워드가 01101011 일 때 코드워드를 계산하는 과정을 설명하고, 그 결과가 옳음을 검증하시오.",

  },

    "text3": "6 다음과 같은 Node 구조를 통해 생성된 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B4%EC%A7%84%ED%8A%B8%EB%A6%AC\" target=\"_blank\">이진트리</a>에 대해 물음에 답하시오. <br/>이진 탐색 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>의 루트 노드와 정수를 인자로 받아， 주어진 숫자를 이진 탐색 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>에 삽입 하는 재 귀 함수 Node* insertBinaryTree(Node* node, int val) 을 작성 하시오. 이진 탐색 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>란 '<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a> 내의 임의의 노드에 대해 해당 노드의 값이 해당 노드의 왼쪽부분<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a> 의 모든 값보다 크고 오른쪽 부분<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a> 의 모든 값보다 작은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B4%EC%A7%84%ED%8A%B8%EB%A6%AC\" target=\"_blank\">이진트리</a>'를 의미한다. 여기서 인자로 받은 val 값이 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a> 내에 존재하지 않는다고 가정하며， 작성한 함수의 리턴 값은 삽입이 완료된 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>의 루트 노드이다."

    "text": "6. PCB (Process Control Block) 구성정보<br/>운영 체제(operating system)가 프로세스에 대한 유용한 정보를 저장해놓을 수 있는 저장 장소. 프로세스의 현재 상태, 프로세스의 고유한 식별자, 프로세스의 우선 순위, 프로세스가 적재된 기억 장치 부분을 가리키는 포인터(pointer), 프로세스에 할당된 자원을 가리키는 포인터, 레지스터 내용을 저장하는 장소 등에 관한 정보를 갖는다. 운영 체제가 CPU를 다른 프로세스에게 넘겨주고자 할 때는 바로 해당 프로세스의 PCB에 있는 저장 장소에 여러 가지 정보를 저장시키고, 차후에 이 프로세스가 다시 실행될 경우에는 이 장소에 보관된 정보를 재사용한다.",

    "text3": "6. <a class=\"itwiki\" href=\"https://itwiki.kr/w/PCB\" target=\"_blank\">PCB</a> (Process Control Block) 구성정보<br/>운영 체제(operating system)가 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>에 대한 유용한 정보를 저장해놓을 수 있는 저장 장소. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>의 현재 상태, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>의 고유한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9D%EB%B3%84%EC%9E%90\" target=\"_blank\">식별자</a>, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>의 우선 순위, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>가 적재된 기억 장치 부분을 가리키는 포인터(pointer), <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>에 할당된 자원을 가리키는 포인터, 레지스터 내용을 저장하는 장소 등에 관한 정보를 갖는다. 운영 체제가 <a class=\"itwiki\" href=\"https://itwiki.kr/w/CPU\" target=\"_blank\">CPU</a>를 다른 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>에게 넘겨주고자 할 때는 바로 해당 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/PCB\" target=\"_blank\">PCB</a>에 있는 저장 장소에 여러 가지 정보를 저장시키고, 차후에 이 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a>가 다시 실행될 경우에는 이 장소에 보관된 정보를 재사용한다."

    "text": "2. CPLD(Complex Programmable Logic Device)와 FPGA(Field Programmable Gate Array) 프로그램의 차이점, 구조 및 기능의 차이점, 성능척도, 집적도 및 응용분야를 설명하시오.<br/>[CPLD]수십 개의 단순 PLD(SPLD)로 형성된 프로그램 가능 논리 소자(PLD). 논리 블록 간의 프로그램 가능 논리 교환 기능을 가진 SPLD를 근간으로 되어 있으며, 전기적 소거 및 프로그램 가능 읽기 전용 기억 장치(EEPROM)나 플래시 메모리, 정적 램(SRAM)을 사용한다.<br/>[FPGA]비메모리 반도체의 일종으로, 회로 변경이 불가능한 일반 반도체와 달리 여러 번 회로를 다시 새겨 넣을 수 있는 반도체다. 오류 발생시 수정이 가능하고 개발시간이 짧으며 초기 개발비용이 적게 든다. 그러나 일반적으로 속도가 느리고 복잡한 설계에 적용이 불가하며 소비전력이 크다는 단점이 있다. ",

    "class": 1,
    "q": 10,
    "text": "10. IEEE 802.11 네트워크에서의 BSS(Basic Service Set)에 대하여 설명하시오.<br/>미국전기전자학회(IEEE)의 작업 그룹에서 개발한 무선 LAN 규격. 이 규격에는 802.11, 802.11a, 802.11b, 802.11g, 802.11n이 있으며, 이들 모두 경로 공유 프로토콜로서 반송파 감지 다중 접속/충돌 예방(CSMA/CA)을 사용하고 있다. 종류별 특징은 다음과 같다. ㉠802.11: 1997년부터 사용되었고, 2.4GHz 대역에서 1~2Mbps 정도의 전송 속도를 제공한다. 변조는 위상 편이 방식(PSK)을 사용하고, 무선 인터넷 LAN에 적용되고 있다. ㉡802.11a: 1999년에 채택되어 5~6GHz 대역에서 54Mbps의 전송 속도를 제공한다. 직교 주파수 분할 다중(OFDM) 기술을 채택하여 주파수 간섭이 상대적으로 적으며, 비동기 전송 방식(ATM) 시스템에 적용되고 있다. ㉢802.11.b: 1999년에 채택되었으며 802.11 High Rate 또는 Wi-Fi라고도 한다. 802.11과 같은 2.4GHz 대역이며 11Mbps 전송 속도를 제공하여 잘 호환되어 사용된다. 변조 방식은 CCK를 사용한다. ㉣802.11g: 2003년에 채택되어 2.4GHz 대역에서 20Mbps 이상의 속도를 제공하는 무선 인터넷이다. OFDM 방식을 채택하고 있다. ㉤802.11n: 다중 입력 다중 출력(MIMO) 기술과 대역폭 손실의 최소화를 위한 MAC 계층과 물리 계층의 변형을 통해 최대 600Mbps 속도를 지원하여 다중 고선명 텔레비전(HDTV), 디지털 비디오 스트리밍 등 높은 대역폭의 동영상도 처리할 수 있다. IEEE의 802.11n 표준화 작업은 인텔사가 주도하는 TGnSync, 텍사스 인스트루먼츠사가 주도하는 WWiSE, 모토로라사와 MIT 대학교가 주도하는 MITMOT 등 3개 표준 제안 그룹에 의해 시작되었다.",
    "text2": "10. ieee 802.11 네트워크에서의 bss(basic service set)에 대하여 설명하시오.<br/>미국전기전자학회(ieee)의 작업 그룹에서 개발한 무선 lan 규격. 이 규격에는 802.11, 802.11a, 802.11b, 802.11g, 802.11n이 있으며, 이들 모두 경로 공유 프로토콜로서 반송파 감지 다중 접속/충돌 예방(csma/ca)을 사용하고 있다. 종류별 특징은 다음과 같다. ㉠802.11: 1997년부터 사용되었고, 2.4ghz 대역에서 1~2mbps 정도의 전송 속도를 제공한다. 변조는 위상 편이 방식(psk)을 사용하고, 무선 인터넷 lan에 적용되고 있다. ㉡802.11a: 1999년에 채택되어 5~6ghz 대역에서 54mbps의 전송 속도를 제공한다. 직교 주파수 분할 다중(ofdm) 기술을 채택하여 주파수 간섭이 상대적으로 적으며, 비동기 전송 방식(atm) 시스템에 적용되고 있다. ㉢802.11.b: 1999년에 채택되었으며 802.11 high rate 또는 wi-fi라고도 한다. 802.11과 같은 2.4ghz 대역이며 11mbps 전송 속도를 제공하여 잘 호환되어 사용된다. 변조 방식은 cck를 사용한다. ㉣802.11g: 2003년에 채택되어 2.4ghz 대역에서 20mbps 이상의 속도를 제공하는 무선 인터넷이다. ofdm 방식을 채택하고 있다. ㉤802.11n: 다중 입력 다중 출력(mimo) 기술과 대역폭 손실의 최소화를 위한 mac 계층과 물리 계층의 변형을 통해 최대 600mbps 속도를 지원하여 다중 고선명 텔레비전(hdtv), 디지털 비디오 스트리밍 등 높은 대역폭의 동영상도 처리할 수 있다. ieee의 802.11n 표준화 작업은 인텔사가 주도하는 tgnsync, 텍사스 인스트루먼츠사가 주도하는 wwise, 모토로라사와 mit 대학교가 주도하는 mitmot 등 3개 표준 제안 그룹에 의해 시작되었다.",
    "text3": "10. <a class=\"itwiki\" href=\"https://itwiki.kr/w/IEEE_802.11\" target=\"_blank\">IEEE 802.11</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a>에서의 BSS(Basic Service Set)에 대하여 설명하시오.<br/>미국전기전자학회(<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEEE\" target=\"_blank\">IEEE</a>)의 작업 그룹에서 개발한 무선 <a class=\"itwiki\" href=\"https://itwiki.kr/w/LAN\" target=\"_blank\">LAN</a> 규격. 이 규격에는 802.11, 802.11a, 802.11b, 802.11g, 802.11n이 있으며, 이들 모두 경로 공유 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%ED%86%A0%EC%BD%9C\" target=\"_blank\">프로토콜</a>로서 반송파 감지 다중 접속/충돌 예방(<a class=\"itwiki\" href=\"https://itwiki.kr/w/CSMA/CA\" target=\"_blank\">CSMA/CA</a>)을 사용하고 있다. 종류별 특징은 다음과 같다. ㉠802.11: 1997년부터 사용되었고, 2.4GHz 대역에서 1~2Mbps 정도의 전송 속도를 제공한다. 변조는 위상 편이 방식(PSK)을 사용하고, 무선 인터넷 <a class=\"itwiki\" href=\"https://itwiki.kr/w/LAN\" target=\"_blank\">LAN</a>에 적용되고 있다. ㉡802.11a: 1999년에 채택되어 5~6GHz 대역에서 54Mbps의 전송 속도를 제공한다. 직교 주파수 분할 다중(OFDM) 기술을 채택하여 주파수 간섭이 상대적으로 적으며, 비동기 전송 방식(ATM) <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>에 적용되고 있다. ㉢802.11.b: 1999년에 채택되었으며 802.11 High <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>ate 또는 Wi-Fi라고도 한다. 802.11과 같은 2.4GHz 대역이며 11Mbps 전송 속도를 제공하여 잘 호환되어 사용된다. 변조 방식은 CCK를 사용한다. ㉣802.11g: 2003년에 채택되어 2.4GHz 대역에서 20Mbps 이상의 속도를 제공하는 무선 인터넷이다. OFDM 방식을 채택하고 있다. ㉤802.11n: 다중 입력 다중 출력(MIMO) 기술과 대역폭 손실의 최소화를 위한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/MAC\" target=\"_blank\">MAC</a> 계층과 물리 계층의 변형을 통해 최대 600Mbps 속도를 지원하여 다중 고선명 텔레비전(HDTV), 디지털 비디오 스<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>밍 등 높은 대역폭의 동영상도 처리할 수 있다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/IEEE\" target=\"_blank\">IEEE</a>의 802.11n <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>화 작업은 인텔사가 주도하는 TGnSync, 텍사스 인스트루먼츠사가 주도하는 WWiSE, 모토로라사와 MIT 대학교가 주도하는 MITMOT 등 3개 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a> 제안 그룹에 의해 시작되었다."

    "seq": 96,
    "class": 1,
    "q": 1,
    "text": "1. Blocked I/O 와 Non-Blocked I/O의 차이점에 대하여 설명하시오.<br/>Blocked I/O는 I/O  작업이 끝나는 동안 CPU가 대기 상태에 머무리는 I/O 작업을 일컫는 말이다. 가령 파일을 오픈하고 ReadFIle 함수를 호출하였을 때 이 함수가 원하는 데이터를 다 읽을 때까지 리턴하지 않는다면 Blocked I/O 함수라 할 수 있다. <br/><br/>반면 Non Blocked I/O의 경우 I/O 작업이 완료되기 전에 곧바로 리턴하고 CPU가 다른 일을 할 수 있게 되는 경우를 일컫는다. 이 경우 실제 I/O 작업의 완료는 인터럽트 형태로 전달되며 프로그램상에서는 콜백 함수나 이벤트 객체이 시그널링 형태로 나타난다. ",
    "text2": "1. blocked i/o 와 non-blocked i/o의 차이점에 대하여 설명하시오.<br/>blocked i/o는 i/o  작업이 끝나는 동안 cpu가 대기 상태에 머무리는 i/o 작업을 일컫는 말이다. 가령 파일을 오픈하고 readfile 함수를 호출하였을 때 이 함수가 원하는 데이터를 다 읽을 때까지 리턴하지 않는다면 blocked i/o 함수라 할 수 있다. <br/><br/>반면 non blocked i/o의 경우 i/o 작업이 완료되기 전에 곧바로 리턴하고 cpu가 다른 일을 할 수 있게 되는 경우를 일컫는다. 이 경우 실제 i/o 작업의 완료는 인터럽트 형태로 전달되며 프로그램상에서는 콜백 함수나 이벤트 객체이 시그널링 형태로 나타난다. ",
    "text3": "1. Blocked I/O 와 Non-Blocked I/O의 차이점에 대하여 설명하시오.<br/>Blocked I/O는 I/O  작업이 끝나는 동안 <a class=\"itwiki\" href=\"https://itwiki.kr/w/CPU\" target=\"_blank\">CPU</a>가 대기 상태에 머무리는 I/O 작업을 일컫는 말이다. 가령 파일을 오픈하고 <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>eadFIle 함수를 호출하였을 때 이 함수가 원하는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 다 읽을 때까지 리턴하지 않는다면 Blocked I/O 함수라 할 수 있다. <br/><br/>반면 Non Blocked I/O의 경우 I/O 작업이 완료되기 전에 곧바로 리턴하고 <a class=\"itwiki\" href=\"https://itwiki.kr/w/CPU\" target=\"_blank\">CPU</a>가 다른 일을 할 수 있게 되는 경우를 일컫는다. 이 경우 실제 I/O 작업의 완료는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B8%ED%84%B0%EB%9F%BD%ED%8A%B8\" target=\"_blank\">인터럽트</a> 형태로 전달되며 프로그램상에서는 콜백 함수나 이벤트 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4\" target=\"_blank\">객체</a>이 시그<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%90\" target=\"_blank\">널</a>링 형태로 나타난다. "
  },
  {
    "type0": "응용",
    "type1": "컴퓨터구조",
    "type2": "API",
    "year": 2012,
    "seq": 96,
    "class": 1,
    "q": 2,
    "text": "2. ACPI(Advanced Configuration and Power Interface)에 대하여 설명하시오.<br/>미국의 인텔사, 마이크로소프트사 등이 공동으로 작성하여 1996년에 공개한, 개인용 컴퓨터(PC)의 전력 제어를 위한 응용 프로그램 인터페이스(API) 규격. 고급 구성 및 전력 인터페이스라고도 한다. 기존 APM을 대체할 새로운 전력 제어용 API로 개발되었으며, 윈도즈 98과 윈도즈 NT 5.0에 채용되었다. APM은 기본 입출력 체계(BIOS)와 운영 체계(OS) 사이의 인터페이스만을 규정한 것으로, 전력 제어는 기본적으로 BIOS가 행하는 반면, ACPI는 OS가 중심이 되어 각 장치의 동작 상태를 일괄적으로 관리하고 전력을 제어하는 통합 전력 제어가 가능한 인터페이스이다. PC 전체 시스템과 PC에 연결되어 있는 모든 주변 장치의 전력 소비를 세밀하게 관리할 수 있으므로, 특히 전지를 장시간 사용해야 하는 노트북 컴퓨터 등에서 아주 유효하다. PC의 전원을 켜면 윈도즈 98 운영 체계가 5초 이내에 기동하는 등 온나우 기능도 실현한다. 그러나 PC를 ACPI에 대응시키려면 OS뿐만 아니라 BIOS 등의 변경도 필요하다.",

    "text3": "2. AC<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>(Advanced Configuration and Power Interface)에 대하여 설명하시오.<br/>미국의 인텔사, 마이크로소프트사 등이 공동으로 작성하여 1996년에 공개한, 개인용 컴퓨터(PC)의 전력 제어를 위한 응용 프로그램 인터페이스(A<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>) 규격. 고급 구성 및 전력 인터페이스라고도 한다. 기존 APM을 대체할 새로운 전력 제어용 A<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>로 개발되었으며, 윈도즈 98과 윈도즈 NT 5.0에 채용되었다. APM은 기본 입출력 체계(<a class=\"itwiki\" href=\"https://itwiki.kr/w/BI\" target=\"_blank\">BI</a>OS)와 운영 체계(OS) 사이의 인터페이스만을 규정한 것으로, 전력 제어는 기본적으로 <a class=\"itwiki\" href=\"https://itwiki.kr/w/BI\" target=\"_blank\">BI</a>OS가 행하는 반면, AC<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>는 OS가 중심이 되어 각 장치의 동작 상태를 일괄적으로 관리하고 전력을 제어하는 통합 전력 제어가 가능한 인터페이스이다. PC 전체 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>과 PC에 연결되어 있는 모든 주변 장치의 전력 소비를 세밀하게 관리할 수 있으므로, 특히 전지를 장시간 사용해야 하는 노트북 컴퓨터 등에서 아주 유효하다. PC의 전원을 켜면 윈도즈 98 운영 체계가 5초 이내에 기동하는 등 온나우 기능도 실현한다. 그러나 PC를 AC<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>에 대응시키려면 OS뿐만 아니라 <a class=\"itwiki\" href=\"https://itwiki.kr/w/BI\" target=\"_blank\">BI</a>OS 등의 변경도 필요하다."

    "text": "6. 메모리 인터리빙 (Memory Interleaving)의 개념과 활용방식에 대하여 설명하시오.<br/>주기억 장치에 효율적으로 접근하기 위해 기억 장치를 구성하는 방법. 주기억을 n개의 뱅크(독립된 동작 가능한 주기억 모듈)로 분할하고 제 i번지가 i mod n 뱅크에 속하도록 하면, 연속 주소를 접근할 때 전 뱅크가 병행 동작하여 n배의 속도가 얻어진다. 주기억의 실효적인 접근 속도 향상에 널리 쓰이는 기법이다. 대부분의 컴퓨터 프로그램은 기억 장치의 주소를 차례로 참조한다. 끼워 넣기를 할 경우에는 연속된 주소들을 몇 개의 연속된 기억 장치 모듈에 차례로 할당해 놓음으로써, 중앙 처리 장치(CPU)가 단어를 가져와 조작하는 동안 같은 기억 장치 모듈 내에서 기억 장치 주기가 끝나기를 기다리지 않고도 다음 조작할 단어를 다음 기억 장치 모듈에서 가져올 수 있다. 따라서 주기억 장치에 접근하는 속도가 빠르게 된다. 시스템에 따라 2, 4, 또는 8개의 기억 장치 모듈에서 동시에 끼워 넣기를 할 수 있게 한 것도 있다.",

    "text3": "6. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A9%94%EB%AA%A8%EB%A6%AC_%EC%9D%B8%ED%84%B0%EB%A6%AC%EB%B9%99\" target=\"_blank\">메모리 인터리빙</a> (Memory Interleaving)의 개념과 활용방식에 대하여 설명하시오.<br/>주기억 장치에 효율적으로 접근하기 위해 기억 장치를 구성하는 방법. 주기억을 n개의 뱅크(독립된 동작 가능한 주기억 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%93%88\" target=\"_blank\">모듈</a>)로 분할하고 제 i번지가 i mod n 뱅크에 속하도록 하면, 연속 주소를 접근할 때 전 뱅크가 병행 동작하여 n배의 속도가 얻어진다. 주기억의 실효적인 접근 속도 향상에 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%90\" target=\"_blank\">널</a>리 쓰이는 기법이다. 대부분의 컴퓨터 프로그램은 기억 장치의 주소를 차례로 참조한다. 끼워 넣기를 할 경우에는 연속된 주소들을 몇 개의 연속된 기억 장치 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%93%88\" target=\"_blank\">모듈</a>에 차례로 할당해 놓음으로써, 중앙 처리 장치(<a class=\"itwiki\" href=\"https://itwiki.kr/w/CPU\" target=\"_blank\">CPU</a>)가 단어를 가져와 조작하는 동안 같은 기억 장치 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%93%88\" target=\"_blank\">모듈</a> 내에서 기억 장치 주기가 끝나기를 기다리지 않고도 다음 조작할 단어를 다음 기억 장치 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%93%88\" target=\"_blank\">모듈</a>에서 가져올 수 있다. 따라서 주기억 장치에 접근하는 속도가 빠르게 된다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>에 따라 2, 4, 또는 8개의 기억 장치 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%93%88\" target=\"_blank\">모듈</a>에서 동시에 끼워 넣기를 할 수 있게 한 것도 있다."

    "q": 7,
    "text": "7. 슈퍼스칼라, VLIW(Very Long Instruction Word), 슈퍼파이프라인을 비교하여 설명하시오.[슈퍼스칼라]파이프라인과 병렬 처리의 장점을 모은 것으로, 여러 개의 파이프라인에서 명령들이 병렬로 처리되도록 한 아키텍처이다. 여러 명령어들이 대기 상태를 거치지 않고 동시에 실행될 수 있으므로 처리속도가 빠르다. CISC나 RISC 스칼라 프로세서에서 발전되었다. 펜티엄이나 파워PC·알파·스팍(Sparc) 등 최근에 출시된 거의 모든 마이크로프로세서에서 구현하고 있으며, 대표적인 것으로 IBM RS/6000, DEC 21064, 인텔 i960CA 등이 있다. <br/>[VLIW]한 개의 명령어 형식 내에 동시에 실행될 수 있는 명령어(연산 코드 및 오퍼랜드)들을 여러 개 포함시킴으로써, 각 명령어 단어를 인출하여 실행할 때 마다 여러 연산들이 동시에 실행되도록 하는 방식. 이 방식을 사용하는 프로세서는 여러 개의 기능 유니트들을 가지고 있으며, 이들을 효율적으로 이용할 수 있도록 컴파일러가 서로 다른 유니트를 사용하는 명령어들을 찾아서 하나의 명령어 단어 내에 재배열 해준다. 따라서 하나의 명령어 단어에 포함시킬 수 있는 즉 동시에 실행시킬 수 있는 연산들을 어느 정도 찾을 수 있는지가 중요하다. 명령어 코드가 길지만 하나로 취급되기 때문에 인출과 해독은 하나의 회로에 의해 이루어지고 각 연산의 실행 사이클만 여러 개의 유니트(ALU)들로 나누어져 동시에 처리된다.<br/>[슈퍼파이프라인]파이프라인은 어떤 명령어에 대해 한 클럭동안 동작이 끝나면 다음 명령어에 대해 그 동작이 수행되지만, 슈퍼 파이프라인에서는 어떤 동작이 실행될 때, 그 클럭을 나누어서 다음 명령어에 대한 동작을 수행한다. 클럭이 높아짐에 따라서 나누기가 힘들어져서 잘 사용되지 않는다.<br/>",

    "text": "4. 다음은 A보험의 정보시스템 현황이다. << A보험 정보시스템 현황 >> 가. 계정계 DB로부터 ETT(Extraction, Transformation, Transportation)를 활용하여 정보계 DB를 구축 및 운영 나. 정보계 DB를 활용하여 BI(Business Intelligence)를 구성하고 의사결정 지원 보고서      작성 및 제출 다. 관리자, 분석가 등 10명의 고급사용자(Power User)가 SQL 도구를 활용하여 별도의     분석을 수행 라. IT조직은 IT기획팀, 준법감사팀, ITO(IT Outsourcing)팀, 총무팀 등으로 구성 마. 일반사용자는 회사내 또는 원격지에서 업무시스템을 사용하거나 Excel로 자료     다운로드 가능 바. 고객의 정보로 주민등록번호, 계좌번호, 계약정보, 전화번호, 주소 등을 보유 주어진 A보험의 정보시스템 현황에 따라 다음 질문에 답하시오. 1) 정보시스템 현황에 따른 취약점 분석을 수행하시오. 2) 고객정보보호 원칙 및 전략을 수립하여 제시하시오. 3) 관리적, 물리적, 기술적 측면에서 고객정보보호 방안을 제시하시오.",

    "year": 2011,
    "seq": 93,
    "class": 4,
    "q": 2,
    "text": "2. IEEE 802.3 MAC 프레임의 프리엠블(preamble)이 맨체스터(Manchester)인코딩 될 때 전송매체(Transmission Medium)상에 나타나는 신호패턴을 설명하시오.<br/>IEEE 802 위원회 산하 반송파 동시 공동 이용/충돌 탐지(CSMA/CD) 네트워크 소위원회에서 표준화한 CSMA/CD 방식의 매체 접근 제어 부분층(MACS) 및 물리 계층의 표준. CSMA/CD 방식은 공통 전송 매체를 공유하는 복수의 데이터국(노드) 중에서 어떤 국이 송신하는지 여부를 확인하는 방식이다. 물리 계층의 전송 매체로는 동축 케이블과 비차폐 연선(UTP)이 사용되며, 전송 속도는 전송 매체와 방식에 따라 1Mbps와 10Mbps가 있다. 기저 대역 방식은 제록스사 등이 개발한 이더넷 LAN을 바탕으로, 광대역 방식은 MITRE사가 개발한 MITREnet LAN을 바탕으로 표준화한 것이다.",
    "text2": "2. ieee 802.3 mac 프레임의 프리엠블(preamble)이 맨체스터(manchester)인코딩 될 때 전송매체(transmission medium)상에 나타나는 신호패턴을 설명하시오.<br/>ieee 802 위원회 산하 반송파 동시 공동 이용/충돌 탐지(csma/cd) 네트워크 소위원회에서 표준화한 csma/cd 방식의 매체 접근 제어 부분층(macs) 및 물리 계층의 표준. csma/cd 방식은 공통 전송 매체를 공유하는 복수의 데이터국(노드) 중에서 어떤 국이 송신하는지 여부를 확인하는 방식이다. 물리 계층의 전송 매체로는 동축 케이블과 비차폐 연선(utp)이 사용되며, 전송 속도는 전송 매체와 방식에 따라 1mbps와 10mbps가 있다. 기저 대역 방식은 제록스사 등이 개발한 이더넷 lan을 바탕으로, 광대역 방식은 mitre사가 개발한 mitrenet lan을 바탕으로 표준화한 것이다.",
    "text3": "2. <a class=\"itwiki\" href=\"https://itwiki.kr/w/IEEE_802\" target=\"_blank\">IEEE 802</a>.3 <a class=\"itwiki\" href=\"https://itwiki.kr/w/MAC\" target=\"_blank\">MAC</a> 프레임의 프리엠블(preamble)이 맨체스터(Manchester)인코딩 될 때 전송매체(Transmission Medium)상에 나타나는 신호패턴을 설명하시오.<br/><a class=\"itwiki\" href=\"https://itwiki.kr/w/IEEE_802\" target=\"_blank\">IEEE 802</a> 위원회 산하 반송파 동시 공동 이용/충돌 탐지(<a class=\"itwiki\" href=\"https://itwiki.kr/w/CSMA/CD\" target=\"_blank\">CSMA/CD</a>) <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a> 소위원회에서 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>화한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/CSMA/CD\" target=\"_blank\">CSMA/CD</a> 방식의 매체 접근 제어 부분층(<a class=\"itwiki\" href=\"https://itwiki.kr/w/MAC\" target=\"_blank\">MAC</a>S) 및 물리 계층의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>. <a class=\"itwiki\" href=\"https://itwiki.kr/w/CSMA/CD\" target=\"_blank\">CSMA/CD</a> 방식은 공통 전송 매체를 공유하는 복수의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>국(노드) 중에서 어떤 국이 송신하는지 여부를 확인하는 방식이다. 물리 계층의 전송 매체로는 동축 케이블과 비차폐 연선(UTP)이 사용되며, 전송 속도는 전송 매체와 방식에 따라 1Mbps와 10Mbps가 있다. 기저 대역 방식은 제록스사 등이 개발한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B4%EB%8D%94%EB%84%B7\" target=\"_blank\">이더넷</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/LAN\" target=\"_blank\">LAN</a>을 바탕으로, 광대역 방식은 MIT<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>E사가 개발한 MIT<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>Enet <a class=\"itwiki\" href=\"https://itwiki.kr/w/LAN\" target=\"_blank\">LAN</a>을 바탕으로 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>화한 것이다."

    "text": "6. 일반적으로 컴파일 및 링크된 실행 이미지는 text, data, bss 등으로 구성되고, 메모리에 적재되면서 stack 부분이 추가되어 이들은 각각 분리된 주소영역 즉, 독립된 세그먼트에 할당된다. 어드레스 버스가 32bit인 CPU와 페이지 크기 1KB, 세그먼트 8개를 지원하는 MMU가 탑재된 시스템에서 text 세그먼트 첫 페이지 A(0x00000000∼)는 물리 메모리 페이지 프레임 3에, data 세그먼트 첫 페이지 B(0x20000000∼)는 물리 메모리 페이지 프레임 1에 적재되어 있는 프로세스를 가정한다. 이 때, 이 프로그램(프로세스)의 주소 0x20000020에 할당된 변수 x가 물리 메모리에서 참조되는 과정을 그림과 함께 설명하시오.",

  {
    "type0": "응용",
    "type1": "융합IT",
    "type2": "영상/미디어",
    "year": 2009,
    "seq": 89,
    "class": 1,
    "q": 6,
    "text": " 6. H.264/AVC<br/>H.264/MPEG-4 파트 10 또는 AVC(Advanced Video Coding, 고급 영상 부호화)는 영상 압축 표준의 하나로, 현재 고선명 비디오의 녹화, 압축, 배포를 위한 가장 일반적인 포맷 가운데 하나이다. 매우 높은 데이터 압축률을 자랑한다.<br/><br/>이 표준은 ITU-T의 비디오 코딩 전문가 그룹(Video Coding Experts Group, VCEG)과 ISO/IEC의 동화상 전문가 그룹(Moving Picture Experts Group, MPEG)이 공동으로 조인트 비디오 팀(Joint Video Team, JVT)을 구성하고 표준화를 진행한 결과물로 나온 것이다. 그러므로 ITU-T의 H.264와 ISO/IEC의 MPEG-4 파트 10 AVC(공식적으로는 ISO/IEC 14496-10-MPEG-4 파트 10, 고급 비디오 부호화)은 기술적으로 동일한 표준안이다. 표준안은 2003년 5월에 발표되었다.<br/><br/>H.264는 블루레이 디스크를 위한 코덱 표준 중 하나로 잘 알려져 있다. 모든 블루레이 디스크 플레이어는 항상 H.264를 디코딩할 수 있어야 하기 때문이다. H.264는 또한 비메오, 유투브, 아이튠즈 스토어 영상 등의 인터넷 스트리밍 서비스와 어도비 플래시 플레이어 및 마이크로소프트 실버라이트 등의 웹 소프트웨어, 다양한 HDTV 방송(지상파: ATSC, ISDB-T, DVB-T, DVB-T2 케이블: DVB-C 위성: DVB-S, DVB-S2)에 널리 사용된다.",

    "text3": " 6. H.264/AVC<br/>H.264/MPEG-4 파트 10 또는 AVC(Advanced Video Coding, 고급 영상 부호화)는 영상 압축 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>의 하나로, 현재 고선명 비디오의 녹화, 압축, 배포를 위한 가장 일반적인 포맷 가운데 하나이다. 매우 높은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a> 압축률을 자랑한다.<br/><br/>이 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ITU-T\" target=\"_blank\">ITU-T</a>의 비디오 코딩 전문가 그룹(Video Coding Experts Group, VCEG)과 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ISO\" target=\"_blank\">ISO</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEC\" target=\"_blank\">IEC</a>의 동화상 전문가 그룹(Moving Picture Experts Group, MPEG)이 공동으로 조인트 비디오 팀(Joint Video Team, JVT)을 구성하고 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>화를 진행한 결과물로 나온 것이다. 그러므로 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ITU-T\" target=\"_blank\">ITU-T</a>의 H.264와 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ISO\" target=\"_blank\">ISO</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEC\" target=\"_blank\">IEC</a>의 MPEG-4 파트 10 AVC(공식적으로는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ISO\" target=\"_blank\">ISO</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEC\" target=\"_blank\">IEC</a> 14496-10-MPEG-4 파트 10, 고급 비디오 부호화)은 기술적으로 동일한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>안이다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>안은 2003년 5월에 발표되었다.<br/><br/>H.264는 블루레이 디스크를 위한 코덱 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a> 중 하나로 잘 알려져 있다. 모든 블루레이 디스크 플레이어는 항상 H.264를 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%94%94%EC%BD%94%EB%94%A9\" target=\"_blank\">디코딩</a>할 수 있어야 하기 때문이다. H.264는 또한 비메오, 유투브, 아이튠즈 스토어 영상 등의 인터넷 스<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>밍 서비스와 어도비 플래시 플레이어 및 마이크로소프트 실버라이트 등의 웹 소프트웨어, 다양한 HDTV 방송(지상파: ATSC, IS<a class=\"itwiki\" href=\"https://itwiki.kr/w/DB\" target=\"_blank\">DB</a>-T, DVB-T, DVB-T2 케이블: DVB-C 위성: DVB-S, DVB-S2)에 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%90\" target=\"_blank\">널</a>리 사용된다."

    "text": " 7. Journaling File System<br/>기계가 데이터를 쓰고 있는 중에 비정상적으로 종료가 되었을 때, 파일 시스템이 손상될 수 있는데, 이 손상을 복구할 수 있는 파일 시스템이다. 저널링을 위한 특별한 공간을 마련하고 거기에 저널링에 필요한 데이터를 저장한다.",
    "text2": " 7. journaling file system<br/>기계가 데이터를 쓰고 있는 중에 비정상적으로 종료가 되었을 때, 파일 시스템이 손상될 수 있는데, 이 손상을 복구할 수 있는 파일 시스템이다. 저널링을 위한 특별한 공간을 마련하고 거기에 저널링에 필요한 데이터를 저장한다.",
    "text3": " 7. Journaling File System<br/>기계가 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 쓰고 있는 중에 비정상적으로 종료가 되었을 때, 파일 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>이 손상될 수 있는데, 이 손상을 복구할 수 있는 파일 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>이다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%80%EB%84%90%EB%A7%81\" target=\"_blank\">저널링</a>을 위한 특별한 공간을 마련하고 거기에 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%80%EB%84%90%EB%A7%81\" target=\"_blank\">저널링</a>에 필요한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 저장한다."

  {
    "type0": "응용",
    "type1": "통신및네트워크",
    "type2": "위성통신",
    "year": 2009,
    "seq": 89,
    "class": 1,
    "q": 8,
    "text": " 8. 고고도(高高度) 플랫폼 국(HAPS: High Altitude Platform Station)<br/>성층권에 무인비행선을 띄워 무선중계기 역할을 대신하는 시스템으로, 고공중계국(高空中繼局)이라고도 한다. 성층권 통신시스템(HAPS)은 성층권에 통신용 무선중계시스템이나 관측장비를 탑재한 축구장 크기의 풍선모양 비행선을 띄워 통신, 방송, 국방, 전파감시, 측위, 자원탐사, 교통항공관제시스템 등 각종 응용서비스를 제공하는 우주항공기술이다. 성층권은 대류권의 위로부터 고도 약 50km까지의 대기층으로 대류의 움직임이 억제되어 기상현상이 거의 없기 때문에 통신용 장비를 띄우기에 적합하다는 장점이 있다.<br/><br/>HAPS는 값 비싸고 소모적인 통신위성을 대체할 현실적인 대안으로 주목받고 있다. 이 비행선은 수명이 10년 안팎인 인공위성에 비해 개발비용이 쌀 뿐더러 지상으로 끌어내려 수리해 가면서 계속 사용할 수 있어 효율적이다. 또한 광역성, 동보성, 회선구성의 유연성, 광대역성 등의 특징을 갖고 있어 경제성이 뛰어나다. 남한의 경우 지상 기지국에 비해 넓은 지역으로 통신서비스를 제공할 수 있어 25~30개의 비행선을 띄우면 전국을 커버할 수 있다.",

    "q": 4,
    "text": "4. CMMI(Capability Maturity Model Integration)는 조직의 프로세스 개선 활동을 효율적으로 지원하기 위한 모델이다. 다음 물음에 답하시오.  (1) CMMI 표현 방법중 단계적 표현 방법과 연속적 표현 방법을 비교 설명하시오.  (2) CMMI 의 단계적 표현 방법에서의 모델 구성 요소에 대해 설명하시오.  (3) 통계적 프로세스 관리에 사용되는 대표적인 도구인 파레토 챠트, 산점도, 관리도에 대해 설명하시오.",
    "text2": "4. cmmi(capability maturity model integration)는 조직의 프로세스 개선 활동을 효율적으로 지원하기 위한 모델이다. 다음 물음에 답하시오.  (1) cmmi 표현 방법중 단계적 표현 방법과 연속적 표현 방법을 비교 설명하시오.  (2) cmmi 의 단계적 표현 방법에서의 모델 구성 요소에 대해 설명하시오.  (3) 통계적 프로세스 관리에 사용되는 대표적인 도구인 파레토 챠트, 산점도, 관리도에 대해 설명하시오.",
    "text3": "4. <a class=\"itwiki\" href=\"https://itwiki.kr/w/CMM\" target=\"_blank\">CMM</a>I(Capability Maturity Model Integration)는 조직의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a> 개선 활동을 효율적으로 지원하기 위한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a>이다. 다음 물음에 답하시오.  (1) <a class=\"itwiki\" href=\"https://itwiki.kr/w/CMM\" target=\"_blank\">CMM</a>I 표현 방법중 단계적 표현 방법과 연속적 표현 방법을 비교 설명하시오.  (2) <a class=\"itwiki\" href=\"https://itwiki.kr/w/CMM\" target=\"_blank\">CMM</a>I 의 단계적 표현 방법에서의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a> 구성 요소에 대해 설명하시오.  (3) 통계적 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4\" target=\"_blank\">프로세스</a> 관리에 사용되는 대표적인 도구인 파레토 챠트, 산점도, 관리도에 대해 설명하시오."
  },

    "text2": "5. 그린 it는 환경을 의미하는 녹색(green)과 정보기술(it)의 합성어로 신성장 산업으로 이슈가 되고 있다. 다음 물음에 답하시오.  (1) 그린 it의 개념과 범위, 이슈에 대해 설명하시오.  (2) 그린 it 도입 및 활성화를 위한 방안을 설명하시오.",

  {
    "type0": "관리",
    "type1": "프로젝트관리",
    "type2": "성과관리",
    "year": 2009,
    "seq": 87,
    "class": 4,
    "q": 6,
    "text": "6. 프로젝트 일정 계획에 대해 다음 물음에 답하시오.  (1) EVM(Earned Value Management)에 대해 설명하시오.  (2) 1월 1일부터 6월 1일까지 진행되는 프로젝트에 관한 진행 기록이 다음과 같을 때, EV(Earned Value), SPI(Schedule Performance Index), SV(Schedule Variance), CPI(Cost Performance Index), 그리고 CV(Cost Variance)를 각각 구하시오. 단, 현재 일은 3월 1일 이라고 가정한다.",
    "text2": "6. 프로젝트 일정 계획에 대해 다음 물음에 답하시오.  (1) evm(earned value management)에 대해 설명하시오.  (2) 1월 1일부터 6월 1일까지 진행되는 프로젝트에 관한 진행 기록이 다음과 같을 때, ev(earned value), spi(schedule performance index), sv(schedule variance), cpi(cost performance index), 그리고 cv(cost variance)를 각각 구하시오. 단, 현재 일은 3월 1일 이라고 가정한다.",
    "text3": "6. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a> 일정 계획에 대해 다음 물음에 답하시오.  (1) <a class=\"itwiki\" href=\"https://itwiki.kr/w/EVM\" target=\"_blank\">EVM</a>(Earned Value Management)에 대해 설명하시오.  (2) 1월 1일부터 6월 1일까지 진행되는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a>에 관한 진행 기록이 다음과 같을 때, EV(Earned Value), S<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>(Schedule Performance Index), SV(Schedule Variance), C<a class=\"itwiki\" href=\"https://itwiki.kr/w/PI\" target=\"_blank\">PI</a>(Cost Performance Index), 그리고 CV(Cost Variance)를 각각 구하시오. 단, 현재 일은 3월 1일 이라고 가정한다."

    "text": "A기관 차세대통합정보시스템 구축 사업에서는 웹서비스 방식으로 모든 서비스를 제공할 계획이다. 고객 제안요청서에서는 CBD(Component Based Development)방법론으로 구축을 요구하고 있으나, 현재 개발업체 입장은 과제해결에 요구되는 몇가지 기존 소프트웨어 컴포넌트 구매가 필요하고, 나머지는 EJB(Enterprise Java Beans)환경으로 개발을 고려하고 있다. 고객과의 이견차이를 좁히기 위한 적합한 응용소프트웨어 아키텍처구현방안을 다음사항을 기준으로 설명하시오. <br/><br/>  1) 개발 방법론(팩키지+CBD) 적용방안을 제시하시오. <br/>  2) 응용 소프트웨어 아키텍처 구성방안을 기술하시오. <br/>  3) 기성 소프트웨어 컴포넌트와 신규개발 컴포넌트간 인터페이스 방안을 설명하시오.",

    "text": "XIP(eXecution-In-Place)<br/>XIP는 메모리 상에서 직접 program/ code를 실행 할 수 있는 기술을 말하며, 그 기본조건으로는 Random Access가 가능해야 합니다. 다시 말해, Byte/ Word/ 등의 크기를 직접 Access가 가능해야 한다는 뜻이며, 모든 RAM은 이런 요건을 충족합니다. 그러니까 RAM에 program/ Execution image를 올리기만 하면 실행 가능하다는 말씀입니다. ",
    "text2": "xip(execution-in-place)<br/>xip는 메모리 상에서 직접 program/ code를 실행 할 수 있는 기술을 말하며, 그 기본조건으로는 random access가 가능해야 합니다. 다시 말해, byte/ word/ 등의 크기를 직접 access가 가능해야 한다는 뜻이며, 모든 ram은 이런 요건을 충족합니다. 그러니까 ram에 program/ execution image를 올리기만 하면 실행 가능하다는 말씀입니다. ",

    "type2": "프로젝트관리",
    "year": 2007,
    "seq": 81,
    "class": 2,
    "q": 1,
    "text": "소프트웨어 프로젝트관리(Software Project Management)에 대하여 다음 질문에 답하시오.<br/>가. 프로젝트 정의 및 프로젝트 관리의 정의를 설명하시오.<br/>나. 프로젝트를 수행하는 업종에 대하여 아는 대로 기술하시오.<br/>다. 프로젝트 수행을 위한 '업의 특성 및 개념'에 대해서 기술하시오.<br/>라. 소프트웨어 프로젝트 수행 과정상, 예상되는 대표적인 위험을 도출하고 이를 극복하기 위한 위험관리(Risk Management) 방안에 대하여 논하시오.",
    "text2": "소프트웨어 프로젝트관리(software project management)에 대하여 다음 질문에 답하시오.<br/>가. 프로젝트 정의 및 프로젝트 관리의 정의를 설명하시오.<br/>나. 프로젝트를 수행하는 업종에 대하여 아는 대로 기술하시오.<br/>다. 프로젝트 수행을 위한 '업의 특성 및 개념'에 대해서 기술하시오.<br/>라. 소프트웨어 프로젝트 수행 과정상, 예상되는 대표적인 위험을 도출하고 이를 극복하기 위한 위험관리(risk management) 방안에 대하여 논하시오.",
    "text3": "소프트웨어 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a>관리(Software Project Management)에 대하여 다음 질문에 답하시오.<br/>가. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a> 정의 및 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8_%EA%B4%80%EB%A6%AC\" target=\"_blank\">프로젝트 관리</a>의 정의를 설명하시오.<br/>나. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a>를 수행하는 업종에 대하여 아는 대로 기술하시오.<br/>다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a> 수행을 위한 '업의 특성 및 개념'에 대해서 기술하시오.<br/>라. 소프트웨어 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8\" target=\"_blank\">프로젝트</a> 수행 과정상, 예상되는 대표적인 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9C%84%ED%97%98\" target=\"_blank\">위험</a>을 도출하고 이를 극복하기 위한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9C%84%ED%97%98%EA%B4%80%EB%A6%AC\" target=\"_blank\">위험관리</a>(<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>isk Management) 방안에 대하여 논하시오."

  {
    "type0": "관리",
    "type1": "데이터베이스",
    "type2": "DB모델링",
    "year": 2007,
    "seq": 81,
    "class": 2,
    "q": 2,
    "text": "'학번.지도교수' 릴레이션 학색들이 수강한 과목의 성적을 나타내는 릴레이션이다.<br/>또한 이 릴레이션은 지도교수 정보로서 지도교수명과 지도교수의 소속학과 정보도 함께 가지고 있다.<br/>즉, 한 학생은 여러 과목을 수강할 수 있기 때문에 특정 튜플을 유일하게 식별하기 위해서는 학번과<br/>과목번호가 복합 애트리뷰트의 형태로 기본키가 되어야 성적을 식별할 수 있다. 스키마와 함수종속성(Functional Dependency)은<br/>다음과 같다.<br/>'수강.지도' 릴레이션 : (학번, 과목번호, 지도교수명, 학과명, 성적)<br/>함수 종속성(FD) : 1. 학번 || 과목번호 -> 성적<br/>                         2. 학번                  -> 지도교수명<br/>                         3. 학번                  -> 학과명<br/>                         4. 지도교수명         -> 학과명<br/>가. 함수종속도표를 작성하시오.<br/>나. 1차 정규형 스키마인 '수정.지도' 테이블에서 부분종속성을 제거하여 2차 정규형 테이블을 설계하시오.<br/>다. '나'항에서 생성된 2차정규형 테이블에서 이행종속성을 제거하고 3차정규형 테이블을 설계하시오.<br/>라. 1차 정규형 테이블에서 2차, 3차 정규화 과정을 수행하지 않고서 한번에 보이스 코드 정규형 테이블을 설계할 수 있는 방법을 설명하시오.",
    "text2": "'학번.지도교수' 릴레이션 학색들이 수강한 과목의 성적을 나타내는 릴레이션이다.<br/>또한 이 릴레이션은 지도교수 정보로서 지도교수명과 지도교수의 소속학과 정보도 함께 가지고 있다.<br/>즉, 한 학생은 여러 과목을 수강할 수 있기 때문에 특정 튜플을 유일하게 식별하기 위해서는 학번과<br/>과목번호가 복합 애트리뷰트의 형태로 기본키가 되어야 성적을 식별할 수 있다. 스키마와 함수종속성(functional dependency)은<br/>다음과 같다.<br/>'수강.지도' 릴레이션 : (학번, 과목번호, 지도교수명, 학과명, 성적)<br/>함수 종속성(fd) : 1. 학번 || 과목번호 -> 성적<br/>                         2. 학번                  -> 지도교수명<br/>                         3. 학번                  -> 학과명<br/>                         4. 지도교수명         -> 학과명<br/>가. 함수종속도표를 작성하시오.<br/>나. 1차 정규형 스키마인 '수정.지도' 테이블에서 부분종속성을 제거하여 2차 정규형 테이블을 설계하시오.<br/>다. '나'항에서 생성된 2차정규형 테이블에서 이행종속성을 제거하고 3차정규형 테이블을 설계하시오.<br/>라. 1차 정규형 테이블에서 2차, 3차 정규화 과정을 수행하지 않고서 한번에 보이스 코드 정규형 테이블을 설계할 수 있는 방법을 설명하시오.",
    "text3": "'학번.지도교수' <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a> 학색들이 수강한 과목의 성적을 나타내는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>이다.<br/>또한 이 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>은 지도교수 정보로서 지도교수명과 지도교수의 소속학과 정보도 함께 가지고 있다.<br/>즉, 한 학생은 여러 과목을 수강할 수 있기 때문에 특정 튜플을 유일하게 식별하기 위해서는 학번과<br/>과목번호가 복합 애<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>뷰트의 형태로 기본키가 되어야 성적을 식별할 수 있다. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%82%A4%EB%A7%88\" target=\"_blank\">스키마</a>와 함수종<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%86%8D%EC%84%B1\" target=\"_blank\">속성</a>(Functional Dependency)은<br/>다음과 같다.<br/>'수강.지도' <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a> : (학번, 과목번호, 지도교수명, 학과명, 성적)<br/><a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%95%A8%EC%88%98_%EC%A2%85%EC%86%8D\" target=\"_blank\">함수 종속</a>성(FD) : 1. 학번 || 과목번호 -> 성적<br/>                         2. 학번                  -> 지도교수명<br/>                         3. 학번                  -> 학과명<br/>                         4. 지도교수명         -> 학과명<br/>가. 함수종속도표를 작성하시오.<br/>나. 1차 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%82%A4%EB%A7%88\" target=\"_blank\">스키마</a>인 '수정.지도' 테이블에서 부분종<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%86%8D%EC%84%B1\" target=\"_blank\">속성</a>을 제거하여 2차 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 테이블을 설계하시오.<br/>다. '나'항에서 생성된 2차<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 테이블에서 이행종<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%86%8D%EC%84%B1\" target=\"_blank\">속성</a>을 제거하고 3차<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 테이블을 설계하시오.<br/>라. 1차 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 테이블에서 2차, 3차 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%99%94\" target=\"_blank\">정규화</a> 과정을 수행하지 않고서 한번에 보이스 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 테이블을 설계할 수 있는 방법을 설명하시오."

    "text": "기존시스템(AS-IS System)을 CBD 체제로의 차세대시스템 IT-Upgrade 프로젝트를 수행한 결과 참담한 실패로 결론지어졌다. 상황은 다음과 같다.<br/>1) 납기지연 : 12개월에서 16개월로 4개월 지연(치체상금 : 계약금의 0.3% 1 1일)<br/>2) 투입 M/M : 180 M/M 투입예상에서 265 M/M 투입으로 85 M/M 추가투입<br/>3) Work Scope : 계약 대비 1.6배 증가(추정치)함. 고객사 업무에 대한 유경험자 부족<br/>4) 요구사항 : 프로젝트 착수후 12개월 경과후 확정<br/>5) IT 환경에 대한 구축 경험 없었음 : NT서버, MS-SQL 서버, WAS 서버의 EJB 생성, X-Internet UI툴, Reporting 툴, J2EE & EJB framework<br/>6) 고객사측의 PM 및 T/F 요원들은 비전산요원임. 끝임없이 추가/변경 요구사항을 수용해 줄것을 요구하였고, 또한 그렇게 하는 것이 당연한 '갑'의 권리로 생각함 (언어폭력 난무)<br/>7) 통합테스트 및 영업점테스트 기간 : 6주(weeks) 계획에서 16주(weeks)가 경과됨으로서 10주(weeks)간 지연되었음. 이유는 시스템 오류사항과 추가요구사항 및 변경요구사항이 테스트 기간에서도 상상을 초월할 정도로 폭증했음.<br/>상기과 같은 결과를 초래하지 않기 위한 프로젝트 관리방안 - 범위관리, 위험관리, 일정관리, 예산관리, 품질관리, 의사소통관리, 자원관리- 을 기술하시오.",

    "seq": 81,
    "class": 4,

    "text": "프로세스(Process)란 요구사항을 만족하기 위해 개발자, 개발방법론, 요구사항을 통합하여 상호연관된 활동들의 집합으로 정의 할 수 있다. 프로젝트(과제) 업무수행시 이들의 표준 프로세스를 과제관리 프로세스범주, 생명주기(Life Cycle) 프로세스범주, 지원(Support) 프로세스범주 및 프로세스관리 프로세스 범주로 구분하여 논술하시오.",

  },

    "text": "비선형방정식의 수치해법에 관해서 다음 물음에 답하시오.<br/>가. 비선형방정식의 수치해법의 의의를 기술하시오.<br/>나. 비선형방정식의 수치해법 중 Newton-Raphson 방법의 특징을 기술하시오.<br/>다. 초기값 X0=1 일대 F(X) = X3 + 2X  - 1의 해를 Newton-Raphson방식으로 X1, X2를 구하는 절차를 기술하시오.",

    "text3": "SS 물산의 상품주문판매 관리<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>의 주문목록 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%82%A4%EB%A7%88\" target=\"_blank\">스키마</a>가 다음과 같을때 물음에 답하시오.<br/>주문목록(제품번호, 제품명, 재고량, 주문번호, 고객번호, 주소, 주문량)<br/>가. <주문목록> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>이 제1<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a>이 아닌 이유를 설명하시오.<br/>나. <주문목록> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>에서 반복되는 주문정보를 분리하여 제1<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a>으로 구성한 2개 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>을 기술하시오.<br/>     단, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a> 이름은 제품과 제품주문으로 하고, 기본키는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%86%8D%EC%84%B1\" target=\"_blank\">속성</a> 밑에 줄을 친다.<br/>다. 제 1<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%A0%95%EA%B7%9C%ED%98%95\" target=\"_blank\">정규형</a> 과정으로 생성된 <제품주문> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A6%B4%EB%A0%88%EC%9D%B4%EC%85%98\" target=\"_blank\">릴레이션</a>에서 기본키는 2개이므로 함수적 종속관계가 성립한다. 이 함수적 종속관계를 기술하시오."

  {
    "type0": "응용",
    "type1": "컴퓨터구조",
    "type2": "OS",
    "year": 2006,
    "seq": 78,
    "class": 4,
    "q": 2,
    "text": "웹서비스 환경에서 Zero copy이 개념과 필요성, 상용화 구현 예를 설명하시오.<br/>디스크 ↔ 커널 메모리 ↔ 유저 메모리 ↔ NIC 사이에는 많은 데이타 copy와 context switching(커널 ↔ 유저)이 발생한다. 이러한 문제를 해결하고자 나온것이 바로 zero-copy 개념이며, zero-copy를 구현한 것이 바로 sendfile() 이라는 함수(In Linux)라고 할 수 있겠다. The Java class libraries support zero copy on Linux and UNIX systems through the transferTo() method in java.nio.channels.FileChannel. You can use the transferTo() method to transfer bytes directly from the channel on which it is invoked to another writable byte channel, without requiring data to flow through the application.",
    "text2": "웹서비스 환경에서 zero copy이 개념과 필요성, 상용화 구현 예를 설명하시오.<br/>디스크 ↔ 커널 메모리 ↔ 유저 메모리 ↔ nic 사이에는 많은 데이타 copy와 context switching(커널 ↔ 유저)이 발생한다. 이러한 문제를 해결하고자 나온것이 바로 zero-copy 개념이며, zero-copy를 구현한 것이 바로 sendfile() 이라는 함수(in linux)라고 할 수 있겠다. the java class libraries support zero copy on linux and unix systems through the transferto() method in java.nio.channels.filechannel. you can use the transferto() method to transfer bytes directly from the channel on which it is invoked to another writable byte channel, without requiring data to flow through the application.",
    "text3": "웹서비스 환경에서 Zero copy이 개념과 필요성, 상용화 구현 예를 설명하시오.<br/>디스크 ↔ <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BB%A4%EB%84%90\" target=\"_blank\">커널</a> 메모리 ↔ 유저 메모리 ↔ NIC 사이에는 많은 데이타 copy와 context switching(<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BB%A4%EB%84%90\" target=\"_blank\">커널</a> ↔ 유저)이 발생한다. 이러한 문제를 해결하고자 나온것이 바로 zero-copy 개념이며, zero-copy를 구현한 것이 바로 sendfile() 이라는 함수(In Linux)라고 할 수 있겠다. The Java class libraries support zero copy on Linux and UNIX systems through the transferTo() method in java.nio.channels.FileChannel. You can use the transferTo() method to transfer bytes directly from the channel on which it is invoked to another writable byte channel, without requiring data to flow through the application."
  },

    "text": "RTTI(Run Time Type Information)을 설명하시오.<br/>C++ 컴파일러 내에 포함되어 있는 기능으로서, 객체의 유형을 실행 시에 결정할 수 있도록 허용한다. C++이나 다른 고급언어의 컴파일러에서 가지고 있는 이 기능은, 메모리 상주 객체에 유형 정보를 추가한다. 이렇게 함으로써, 실행 시스템은 객체의 캐스트가 유효한 것인지를 확실히 하기 위해, 그 객체가 특정 유형인지를 결정할 수 있다. 객체 기술의 기본 원리 중 하나가, 실행시 객체를 동적으로 변화시킬 수 있는 능력인 polymorphism이다.",

    "text": "7. CSOR(Computer Security Objects Register)<br/>컴퓨터 보안 객체(CSO)의 이름을 기술하고 관련 파라미터를 등록하는 레지스터. CSO는 컴퓨터 환경에서 보안을 유지하기 위해 사용되는 자원, 도구, 메커니즘을 말한다. CSO 이름은 추상화된 객체를 참조하기 위해 사용되고, 트랜잭션이나 응용 프로그램에서 보안 서비스를 개시하는 동안에 사용된다. CSO 운용 절차와 CSO 종류별 요구 사항은 컴퓨터 보안 객체 등록을 위한 일반 절차(General Procedures for Registering Computer Security Objects)로 정의",

    "text3": "7. CSO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>(Computer Security Objects <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>egister)<br/>컴퓨터 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4\" target=\"_blank\">객체</a>(CSO)의 이름을 기술하고 관련 파라미터를 등록하는 레지스터. CSO는 컴퓨터 환경에서 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a>을 유지하기 위해 사용되는 자원, 도구, 메커니즘을 말한다. CSO 이름은 추상화된 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4\" target=\"_blank\">객체</a>를 참조하기 위해 사용되고, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%9E%9C%EC%9E%AD%EC%85%98\" target=\"_blank\">트랜잭션</a>이나 응용 프로그램에서 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a> 서비스를 개시하는 동안에 사용된다. CSO 운용 절차와 CSO 종류별 요구 사항은 컴퓨터 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4\" target=\"_blank\">객체</a> 등록을 위한 일반 절차(General Procedures for <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>egistering Computer Security Objects)로 정의"

    "text": "2. IS-95C(CDMA2000-1X)<br/>CDMA2000-1X 란 미국 퀄컴이 독자적으로 개발한 IMT-2000 기술표준 중 하나. CDMA2000-1X 는 2000년 5월 국제통신연합(ITU)으로부터 W-CDMA(IMT-DS), TD-CDMA(IMT-TC), UWC-136(IMT-SC), DECT(IMT-FT)와 함께 IMT-2000의 5개 기술표준으로 공식 채택됐다. IS-95A, IS-95B보다 진화된 기술로 IS-95C 로 불리기도 하지만 IS-95C는 세계적으로 거의 쓰이지 않는 용어다. 실제 IS-95C 용어는 국제적으로 통용되는 IS-95A/B에서 일보 진전됐다는 의미에서 우리나라 이동전화사업자들이 편의적으로 붙인 것이라고 한다. 'CDMA2000-1X'는 기존 셀룰러나 PCS용 주파수를 그대로 사용하나, 초당 144Kbps 속도로 데이터를 전송할 수 있어 동영상이나 고속 무선 인터넷 서비스를 실시할 수 있다.",

    "text": "6. WAP프로토콜의 기본구조를 5계층으로 분리하여 설명하시오.<br/>(1) wireless application protocol의 약어. 인터넷 상의 데이터를 휴대 전화와 같은 무선 단말 기에서 취급하기 쉽도록 변환하기 위한 프로토콜. WAP은 웹 서버에 보존되어 있는 WML(wireless markup language) 형식의 텍스트 데이터를 단말기가 해석할 수 있는 2진 데이터로 변환해서 보내는 형식이기 때문에 단말기의 성능에 그다지 구애 받지 않고 신속하게 처리할 수 있다. WAP은 1997년 에릭슨, 모토롤라, 노키아 등의 초기 멤버 외에 현재 약 500여 개 회사가 활동하고 있다",

    "text": "2. CPU Bound와 I/O Bound의 차이점과 적용분야의 특징을 설명하시오.<br/>프로그램은 처리속도가 입출력장치의 속도에 따라 좌우되는 것과, 입출력은 거의 하지 않고 주로 계산만 하여 중앙처리장치의 속도에 따라 좌우되는 것으로 나뉜다. 전자를 입출력제약(I/O bound) 프로그램이라고 하고, 후자를 중앙처리장치제약(CPU bound) 프로그램이라고 한다. 멀티프로그래밍의 효율을 높이기 위해서는 몇 개의 입출력제약 프로그램과 하나 이상의 중앙처리장치제약 프로그램을 섞어서 처리하는 것이 좋다.",

    "text": "4. DNA컴퓨터<br/>DNA컴퓨터는 DNA의 네가지 염기 즉 아데닌(A), 티민(T), 구아닌(G), 시토신(C)으로 신호가 구성되는 컴퓨터. 실리콘칩과 전기회로로 구성된 보통 컴퓨터와는 달리 입력, 출력, 소프트웨어가 모두 DNA분자들로 이뤄져 있으며 이 DNA분자들은 생명체에 관한 암호화된 정보들을 저장, 처리할 수 있다.",

    "type1": "컴퓨터구조",
    "type2": "프로그래밍",

    "seq": 71,
    "class": 1,
    "q": 11,
    "text": "11. 유니코드(Unicode)<br/>국제 표준으로 제정된 2바이트계 만국 공통의 국제 문자 세트(UCS)를 줄여서 부르는 이름. 미국의 애플 컴퓨터 회사, IBM사, 마이크로소프트사 등이 제안하여, 이를 추진하기 위하여 설립된 유니코드(Unicode)사가 1990년에 발표한 유니코드 버전을 ISO/IEC JTC 1에서 1995년 9월에 국제 표준으로 제정했다. 공식 명칭은 만국 복수 옥텟 부호 문자 집합(ISO/IEC 10646-1)이다. 문자 하나하나에 부여되는 데이터값을 모두 16비트로 통일하여 문자 간 호환성을 제고함으로써 컴퓨터에 의한 데이터의 교환을 원활하게 하기 위한 것이다. 즉, 현재 각국에서 사용 중인 코드의 1문자당 값이 영어는 7비트, 비영어는 8비트, 한글이나 일본어는 16비트 등으로 각기 다른 것을 모두 16비트로 통일한 것이다.",
    "text2": "11. 유니코드(unicode)<br/>국제 표준으로 제정된 2바이트계 만국 공통의 국제 문자 세트(ucs)를 줄여서 부르는 이름. 미국의 애플 컴퓨터 회사, ibm사, 마이크로소프트사 등이 제안하여, 이를 추진하기 위하여 설립된 유니코드(unicode)사가 1990년에 발표한 유니코드 버전을 iso/iec jtc 1에서 1995년 9월에 국제 표준으로 제정했다. 공식 명칭은 만국 복수 옥텟 부호 문자 집합(iso/iec 10646-1)이다. 문자 하나하나에 부여되는 데이터값을 모두 16비트로 통일하여 문자 간 호환성을 제고함으로써 컴퓨터에 의한 데이터의 교환을 원활하게 하기 위한 것이다. 즉, 현재 각국에서 사용 중인 코드의 1문자당 값이 영어는 7비트, 비영어는 8비트, 한글이나 일본어는 16비트 등으로 각기 다른 것을 모두 16비트로 통일한 것이다.",
    "text3": "11. 유니<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a>(Unicode)<br/>국제 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>으로 제정된 2<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B0%94%EC%9D%B4%ED%8A%B8\" target=\"_blank\">바이트</a>계 만국 공통의 국제 문자 세트(UCS)를 줄여서 부르는 이름. 미국의 애플 컴퓨터 회사, IBM사, 마이크로소프트사 등이 제안하여, 이를 추진하기 위하여 설립된 유니<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a>(Unicode)사가 1990년에 발표한 유니<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a> 버전을 <a class=\"itwiki\" href=\"https://itwiki.kr/w/ISO\" target=\"_blank\">ISO</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEC\" target=\"_blank\">IEC</a> JTC 1에서 1995년 9월에 국제 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>으로 제정했다. 공식 명칭은 만국 복수 옥텟 부호 문자 집합(<a class=\"itwiki\" href=\"https://itwiki.kr/w/ISO\" target=\"_blank\">ISO</a>/<a class=\"itwiki\" href=\"https://itwiki.kr/w/IEC\" target=\"_blank\">IEC</a> 10646-1)이다. 문자 하나하나에 부여되는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>값을 모두 16비트로 통일하여 문자 간 호환성을 제고함으로써 컴퓨터에 의한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>의 교환을 원활하게 하기 위한 것이다. 즉, 현재 각국에서 사용 중인 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a>의 1문자당 값이 영어는 7비트, 비영어는 8비트, 한글이나 일본어는 16비트 등으로 각기 다른 것을 모두 16비트로 통일한 것이다."

    "text": "12. Covert Channel에 대하여 기술하시오.<br/>은닉 채널, 기본 채널에 기생하는 통신 채널. 기본 채널에서 신호 대 잡음비를 축소해서 기본 채널의 대역폭을 축소시킨 것으로, 은닉 메시지는 다른 사람이 눈으로는 볼 수 없으며, 송신자와 수신자만이 알 수 있다. 예를 들면, 스테가노그래피에서 숨겨진 메시지를 사진 속에 부호화하여 보내면 사진을 보는 사람은 보지 못하지만 수신자는 이미지 안에 있는 메시지를 추출해 낼 수 있다.",

    "text3": "12. Covert Channel에 대하여 기술하시오.<br/>은닉 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>, 기본 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>에 기생하는 통신 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>. 기본 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>에서 신호 대 잡음비를 축소해서 기본 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>의 대역폭을 축소시킨 것으로, 은닉 메시지는 다른 사람이 눈으로는 볼 수 없으며, 송신자와 수신자만이 알 수 있다. 예를 들면, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8A%A4%ED%85%8C%EA%B0%80%EB%85%B8%EA%B7%B8%EB%9E%98%ED%94%BC\" target=\"_blank\">스테가노그래피</a>에서 숨겨진 메시지를 사진 속에 부호화하여 보내면 사진을 보는 사람은 보지 못하지만 수신자는 이미지 안에 있는 메시지를 추출해 낼 수 있다."

    "class": 1,
    "q": 7,
    "text": "7. 동적 가격 결정방식(Dynamic Pricing) 에 대하여 설명하시오.<br/>수요에 따라 변하는 가격정책. 정보기술 발전에 의해 판매량 분석과 수요 예측이 쉬워지면서 DP를 점점 많이 채택하게 되었다. DP는 크게 네 가지 상황에서 효력을 발휘한다. 첫째, 시장이 크고 고객 수와 거래량이 많을 때다. 둘째, 제품에 대한 고객의 가치 평가가 다를 때다. 셋째, 제품 라이프사이클이 짧을 때다. 넷째, 판매가격이 원가와 큰 상관이 없을 때다. 2003년 포드社는 DP를 도입해 지역별 판매량 정보와 실시간 제품 수요에 따라 일주일에 한 번씩 모든 모델 판매가를 조정해 이익률을 0.2% 높일 수 있었다.",

    "text": "3. 전산보안관리자는 크게 하드웨어등에 대한 물리적 보안과 네트워크 보안, 두가지 측면에서 전산자원을 보호하는 책임을 가지고 있다. 물리적 보안의 주 대상 자산(Asset)은 무엇이며, 주요 위협요인의 종류, 이에 대한 사전 사후 대처방안에 대하여 설명하시오.",

    "type0": "응용",
    "type1": "융합IT",
    "type2": "영상/미디어",
    "year": 2002,
    "seq": 68,
    "class": 1,
    "q": 3,
    "text": "3. Streaming & Buffering<br/>Streaming전송되는 데이터가 마치 물이 끊임없이 흐르는 것처럼 처리된다고 해서 스트리밍이라는 명칭이 붙여졌다. 동영상 파일 등은 용량이 크기 때문에 한꺼번에 파일 전체를 보내는 것은 시간이 많이 걸린다. 이를 해결하기 위해서 조금씩 파일의 일부만(실제로 영상이 플레이되는 분량만큼만) 실시간으로 전송하여 주는 것이 스트리밍이다. <br/>Buffering컴퓨터 시스템에서의 처리를 어떤 장치로부터 다른 장치로 데이터를 일방통행으로 전송할 때 양자의 속도차를 수정하기 위하여 중간에서 데이터를 일시적으로 기억 장소에 축적하는 수법. 이 방식에 의하면 고속 중앙 처리 장치(CPU)와 저속 입출력 장치의 작동 속도를 조정할 수 있으며, 컴퓨터 시스템 전체의 처리 능력이 향상된다. 현재 거의 모든 컴퓨터 시스템에서 채용하고 있다.",
    "text2": "3. streaming & buffering<br/>streaming전송되는 데이터가 마치 물이 끊임없이 흐르는 것처럼 처리된다고 해서 스트리밍이라는 명칭이 붙여졌다. 동영상 파일 등은 용량이 크기 때문에 한꺼번에 파일 전체를 보내는 것은 시간이 많이 걸린다. 이를 해결하기 위해서 조금씩 파일의 일부만(실제로 영상이 플레이되는 분량만큼만) 실시간으로 전송하여 주는 것이 스트리밍이다. <br/>buffering컴퓨터 시스템에서의 처리를 어떤 장치로부터 다른 장치로 데이터를 일방통행으로 전송할 때 양자의 속도차를 수정하기 위하여 중간에서 데이터를 일시적으로 기억 장소에 축적하는 수법. 이 방식에 의하면 고속 중앙 처리 장치(cpu)와 저속 입출력 장치의 작동 속도를 조정할 수 있으며, 컴퓨터 시스템 전체의 처리 능력이 향상된다. 현재 거의 모든 컴퓨터 시스템에서 채용하고 있다.",
    "text3": "3. Streaming & Buffering<br/>Streaming전송되는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>가 마치 물이 끊임없이 흐르는 것처럼 처리된다고 해서 스<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>밍이라는 명칭이 붙여졌다. 동영상 파일 등은 용량이 크기 때문에 한꺼번에 파일 전체를 보내는 것은 시간이 많이 걸린다. 이를 해결하기 위해서 조금씩 파일의 일부만(실제로 영상이 플레이되는 분량만큼만) 실시간으로 전송하여 주는 것이 스<a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8A%B8%EB%A6%AC\" target=\"_blank\">트리</a>밍이다. <br/>Buffering컴퓨터 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>에서의 처리를 어떤 장치로부터 다른 장치로 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 일방통행으로 전송할 때 양자의 속도차를 수정하기 위하여 중간에서 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 일시적으로 기억 장소에 축적하는 수법. 이 방식에 의하면 고속 중앙 처리 장치(<a class=\"itwiki\" href=\"https://itwiki.kr/w/CPU\" target=\"_blank\">CPU</a>)와 저속 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9E%85%EC%B6%9C%EB%A0%A5_%EC%9E%A5%EC%B9%98\" target=\"_blank\">입출력 장치</a>의 작동 속도를 조정할 수 있으며, 컴퓨터 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a> 전체의 처리 능력이 향상된다. 현재 거의 모든 컴퓨터 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>에서 채용하고 있다."

  {

    "year": 2002,
    "seq": 68,
    "class": 4,
    "q": 4,
    "text": "4. ATM의 개념을 셀(Cell)과 관련지어 설명하고 특징에 대해서도 기술하시오.<br/>asynchronous transfer mode의 약어. 패킷 교환망(packet switch network)의 표준 프로토콜을 가리키는 용어. 송수신 데이터에 동일한 53바이트 길이의 셀(cell)을 사용하며, 이 셀들은 디지털 ATM 망을 통해 매우 빠른 속도로 처리가 되어 600Mbps가 넘는 속도로 전송이 가능하다.<br/><br/>ATM은 비동기식 시분할 다중화를 사용하는 특수한 형태의 패킷형 전달 방식으로서, 이 고정된 패킷들을 ATM 셀이라고 한다. ATM 방식은 송신측의 단말에서 수신측의 단말로 보내는 정보를 48바이트씩 분할하여 수신처 레이블 정보에 5바이트의 헤더를 붙여 53바이트의 일정 셀(cell) 단위로 정보를 보낸다. ATM은 음성, 그래픽, 데이터, 비디오 영상 등의 다양한 서비스들을 지원할 수 있도록 설계되었다.",
    "text2": "4. atm의 개념을 셀(cell)과 관련지어 설명하고 특징에 대해서도 기술하시오.<br/>asynchronous transfer mode의 약어. 패킷 교환망(packet switch network)의 표준 프로토콜을 가리키는 용어. 송수신 데이터에 동일한 53바이트 길이의 셀(cell)을 사용하며, 이 셀들은 디지털 atm 망을 통해 매우 빠른 속도로 처리가 되어 600mbps가 넘는 속도로 전송이 가능하다.<br/><br/>atm은 비동기식 시분할 다중화를 사용하는 특수한 형태의 패킷형 전달 방식으로서, 이 고정된 패킷들을 atm 셀이라고 한다. atm 방식은 송신측의 단말에서 수신측의 단말로 보내는 정보를 48바이트씩 분할하여 수신처 레이블 정보에 5바이트의 헤더를 붙여 53바이트의 일정 셀(cell) 단위로 정보를 보낸다. atm은 음성, 그래픽, 데이터, 비디오 영상 등의 다양한 서비스들을 지원할 수 있도록 설계되었다.",
    "text3": "4. ATM의 개념을 셀(Cell)과 관련지어 설명하고 특징에 대해서도 기술하시오.<br/>asynchronous transfer mode의 약어. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8C%A8%ED%82%B7\" target=\"_blank\">패킷</a> 교환망(packet switch network)의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%ED%86%A0%EC%BD%9C\" target=\"_blank\">프로토콜</a>을 가리키는 용어. 송수신 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>에 동일한 53<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B0%94%EC%9D%B4%ED%8A%B8\" target=\"_blank\">바이트</a> 길이의 셀(cell)을 사용하며, 이 셀들은 디지털 ATM 망을 통해 매우 빠른 속도로 처리가 되어 600Mbps가 넘는 속도로 전송이 가능하다.<br/><br/>ATM은 비동기식 시분할 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8B%A4%EC%A4%91%ED%99%94\" target=\"_blank\">다중화</a>를 사용하는 특수한 형태의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8C%A8%ED%82%B7\" target=\"_blank\">패킷</a>형 전달 방식으로서, 이 고정된 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%8C%A8%ED%82%B7\" target=\"_blank\">패킷</a>들을 ATM 셀이라고 한다. ATM 방식은 송신측의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8B%A8%EB%A7%90\" target=\"_blank\">단말</a>에서 수신측의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8B%A8%EB%A7%90\" target=\"_blank\">단말</a>로 보내는 정보를 48<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B0%94%EC%9D%B4%ED%8A%B8\" target=\"_blank\">바이트</a>씩 분할하여 수신처 레이블 정보에 5<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B0%94%EC%9D%B4%ED%8A%B8\" target=\"_blank\">바이트</a>의 헤더를 붙여 53<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B0%94%EC%9D%B4%ED%8A%B8\" target=\"_blank\">바이트</a>의 일정 셀(cell) 단위로 정보를 보낸다. ATM은 음성, 그래픽, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>, 비디오 영상 등의 다양한 서비스들을 지원할 수 있도록 설계되었다."

    "q": 3,
    "text": "3. Hard Realtime System에 대해서 설명하시오.<br/>A system is said to be real-time if the total correctness of an operation depends not only upon its logical correctness, but also upon the time in which it is performed. Real-time systems, as well as their deadlines, are classified by the consequence of missing a deadline.<br/>Hard Missing a deadline is a total system failure. Firm Infrequent deadline misses are tolerable, but may degrade the system's quality of service. The usefulness of a result is zero after its deadline. Soft The usefulness of a result degrades after its deadline, thereby degrading the system's quality of service.",

    "text3": "1. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B9%A8%EC%9E%85%ED%83%90%EC%A7%80%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">침입탐지시스템</a>은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>의 소스를 기반으로 하는 분류 방법과 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a>을 기반으로 하는 분류방법이 있다.  <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a> 소스를 기반으로한 방법은 호스트기반, 다중 호스트 기반, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a> 기반의 침입탐지 기반으로 분류한다. 호스트기반, 다중 호스트 기반, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a>기반 침입탐지 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>에 대해서 서술하시오."

    "seq": 66,
    "class": 3,
    "q": 2,
    "text": "2. 코드최적화 방법중 loop fusion이 있다.  이 방법은 다음 왼쪽과 같은 코드를 오른쪽처럼 변환하는 방법이다.  이렇게 했을 때 어떠한 최적화가 되는지를 설명하시오.FOR I = 1 TO 100 DO FOR I=1 TO 100 DO  A[1]:=0  A[I]:=0 END  B[I]:X[I]+Y  FOR I=1 TO 100 DO END  B[I]:=X[I]+Y END<br/>",
    "text2": "2. 코드최적화 방법중 loop fusion이 있다.  이 방법은 다음 왼쪽과 같은 코드를 오른쪽처럼 변환하는 방법이다.  이렇게 했을 때 어떠한 최적화가 되는지를 설명하시오.for i = 1 to 100 do for i=1 to 100 do  a[1]:=0  a[i]:=0 end  b[i]:x[i]+y  for i=1 to 100 do end  b[i]:=x[i]+y end<br/>",
    "text3": "2. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a>최적화 방법중 loop fusion이 있다.  이 방법은 다음 왼쪽과 같은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%BD%94%EB%93%9C\" target=\"_blank\">코드</a>를 오른쪽처럼 변환하는 방법이다.  이렇게 했을 때 어떠한 최적화가 되는지를 설명하시오.FO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a> I = 1 TO 100 DO FO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a> I=1 TO 100 DO  A[1]:=0  A[I]:=0 END  B[I]:X[I]+Y  FO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a> I=1 TO 100 DO END  B[I]:=X[I]+Y END<br/>"
  },
  {
    "type0": "응용",
    "type1": "보안",
    "type2": "인증",
    "year": 2002,
    "seq": 66,
    "class": 3,
    "q": 3,
    "text": "3. SSL(Secure Socket Layer) 는 네스케이프사가 TCP/IP 보안 문제를 해결하고자 개발하였으며, 세션 또는 채널을 암호화하는데 역점을 두고 자료의 암호화, 서버 인증, 메시지의 무결성을 제공해 준다.  SSL은 Handshake protocol, Change cipher spec, Record protocol로 구성된다.  SSL의 Handshake protocol을 서버와 클라이언트를 예로 들어 도해하고 이를 설명하시오.",
    "text2": "3. ssl(secure socket layer) 는 네스케이프사가 tcp/ip 보안 문제를 해결하고자 개발하였으며, 세션 또는 채널을 암호화하는데 역점을 두고 자료의 암호화, 서버 인증, 메시지의 무결성을 제공해 준다.  ssl은 handshake protocol, change cipher spec, record protocol로 구성된다.  ssl의 handshake protocol을 서버와 클라이언트를 예로 들어 도해하고 이를 설명하시오.",
    "text3": "3. <a class=\"itwiki\" href=\"https://itwiki.kr/w/SSL\" target=\"_blank\">SSL</a>(Secure Socket Layer) 는 네스케이프사가 <a class=\"itwiki\" href=\"https://itwiki.kr/w/TCP/IP\" target=\"_blank\">TCP/IP</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a> 문제를 해결하고자 개발하였으며, 세션 또는 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%B1%84%EB%84%90\" target=\"_blank\">채널</a>을 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%95%94%ED%98%B8%ED%99%94\" target=\"_blank\">암호화</a>하는데 역점을 두고 자료의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%95%94%ED%98%B8%ED%99%94\" target=\"_blank\">암호화</a>, 서버 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9D%B8%EC%A6%9D\" target=\"_blank\">인증</a>, 메시지의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AC%B4%EA%B2%B0%EC%84%B1\" target=\"_blank\">무결성</a>을 제공해 준다.  <a class=\"itwiki\" href=\"https://itwiki.kr/w/SSL\" target=\"_blank\">SSL</a>은 Handshake protocol, Change cipher spec, <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>ecord protocol로 구성된다.  <a class=\"itwiki\" href=\"https://itwiki.kr/w/SSL\" target=\"_blank\">SSL</a>의 Handshake protocol을 서버와 클라이언트를 예로 들어 도해하고 이를 설명하시오."
  },

    "q": 6,
    "text": "6. CORBA IIOP(Internet Inter-ORB Protocol)<br/>IIOP는 일종의 객체 지향 프로토콜로, 다른 프로그래밍 언어로 쓰여진 분산 프로그램이 인터넷을 통해 서로 통신할 수 있도록 한다. IIOP는 전략적 산업 표준인 CORBA의 핵심 부분이다. CORBA의 IIOP 그리고 관련 프로토콜을 이용하면, 한 회사가 다른 회사의 프로그램에 대해 그들이 어디 있든지 상관없이, 그 서비스의 내용과 이름만을 알고서도 서로 통신할 수 있는 프로그램을 작성할 수 있다. CORBA와 IIOP는 마이크로소프트의 소위 DCOM과 비슷한 전략으로 경쟁하고 있다 (마이크로소프트와 CORBA의 스폰서인 OMG는 두 모델 간에 다리를 놓는 소프트웨어 개발에 동의함으로써, CORBA로 설계된 프로그램이 DCOM으로 설계된 프로그램과 통신할 수 있도록 하였다.)  CORBA와 IIOP는 클라이언트 프로그램이 항상 요구하고 서버 프로그램이 클라이언트의 요구를 기다리는 클라이언트/서버 모델을 가정한다. 프로그램 작성시, GIOP(General Inter-ORB Protocol)라 불리는 인터페이스를 사용하는데, GIOP는 하나 이상의 네트웍 전송 계층을 위해 특화된 매핑으로 구현되었다. GIOP의 가장 중요한 특화 매핑은 IIOP로, 이것은 TCP를 이용한 인터넷의 전송 계층에서 요구를 전하거나 응답을 받는 것이다. 다른 가능한 전송 계층으로는 IBM의 SNA와 Novell의 IPX가 있다.  유사한 프로토콜로, RMI는 썬마이크로시스템즈가 자바 프로그래밍 언어를 위한 플랫폼간 구조를 지원하기 위해 개발하였다. 썬은 RMI를 사용하는 프로그램이 IIOP에 전사되도록 하는 방법을 제공한다. <br/>",
    "text2": "6. corba iiop(internet inter-orb protocol)<br/>iiop는 일종의 객체 지향 프로토콜로, 다른 프로그래밍 언어로 쓰여진 분산 프로그램이 인터넷을 통해 서로 통신할 수 있도록 한다. iiop는 전략적 산업 표준인 corba의 핵심 부분이다. corba의 iiop 그리고 관련 프로토콜을 이용하면, 한 회사가 다른 회사의 프로그램에 대해 그들이 어디 있든지 상관없이, 그 서비스의 내용과 이름만을 알고서도 서로 통신할 수 있는 프로그램을 작성할 수 있다. corba와 iiop는 마이크로소프트의 소위 dcom과 비슷한 전략으로 경쟁하고 있다 (마이크로소프트와 corba의 스폰서인 omg는 두 모델 간에 다리를 놓는 소프트웨어 개발에 동의함으로써, corba로 설계된 프로그램이 dcom으로 설계된 프로그램과 통신할 수 있도록 하였다.)  corba와 iiop는 클라이언트 프로그램이 항상 요구하고 서버 프로그램이 클라이언트의 요구를 기다리는 클라이언트/서버 모델을 가정한다. 프로그램 작성시, giop(general inter-orb protocol)라 불리는 인터페이스를 사용하는데, giop는 하나 이상의 네트웍 전송 계층을 위해 특화된 매핑으로 구현되었다. giop의 가장 중요한 특화 매핑은 iiop로, 이것은 tcp를 이용한 인터넷의 전송 계층에서 요구를 전하거나 응답을 받는 것이다. 다른 가능한 전송 계층으로는 ibm의 sna와 novell의 ipx가 있다.  유사한 프로토콜로, rmi는 썬마이크로시스템즈가 자바 프로그래밍 언어를 위한 플랫폼간 구조를 지원하기 위해 개발하였다. 썬은 rmi를 사용하는 프로그램이 iiop에 전사되도록 하는 방법을 제공한다. <br/>",
    "text3": "6. CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA IIOP(Internet Inter-O<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>B Protocol)<br/>IIOP는 일종의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EA%B0%9D%EC%B2%B4_%EC%A7%80%ED%96%A5\" target=\"_blank\">객체 지향</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%ED%86%A0%EC%BD%9C\" target=\"_blank\">프로토콜</a>로, 다른 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D_%EC%96%B8%EC%96%B4\" target=\"_blank\">프로그래밍 언어</a>로 쓰여진 분산 프로그램이 인터넷을 통해 서로 통신할 수 있도록 한다. IIOP는 전략적 산업 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%91%9C%EC%A4%80\" target=\"_blank\">표준</a>인 CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA의 핵심 부분이다. CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA의 IIOP 그리고 관련 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%ED%86%A0%EC%BD%9C\" target=\"_blank\">프로토콜</a>을 이용하면, 한 회사가 다른 회사의 프로그램에 대해 그들이 어디 있든지 상관없이, 그 서비스의 내용과 이름만을 알고서도 서로 통신할 수 있는 프로그램을 작성할 수 있다. CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA와 IIOP는 마이크로소프트의 소위 DCOM과 비슷한 전략으로 경쟁하고 있다 (마이크로소프트와 CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA의 스폰서인 OMG는 두 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a> 간에 다리를 놓는 소프트웨어 개발에 동의함으로써, CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA로 설계된 프로그램이 DCOM으로 설계된 프로그램과 통신할 수 있도록 하였다.)  CO<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>BA와 IIOP는 클라이언트 프로그램이 항상 요구하고 서버 프로그램이 클라이언트의 요구를 기다리는 클라이언트/서버 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%AA%A8%EB%8D%B8\" target=\"_blank\">모델</a>을 가정한다. 프로그램 작성시, GIOP(General Inter-O<a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>B Protocol)라 불리는 인터페이스를 사용하는데, GIOP는 하나 이상의 네트웍 전송 계층을 위해 특화된 매핑으로 구현되었다. GIOP의 가장 중요한 특화 매핑은 IIOP로, 이것은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/TCP\" target=\"_blank\">TCP</a>를 이용한 인터넷의 전송 계층에서 요구를 전하거나 응답을 받는 것이다. 다른 가능한 전송 계층으로는 IBM의 <a class=\"itwiki\" href=\"https://itwiki.kr/w/SNA\" target=\"_blank\">SNA</a>와 Novell의 IPX가 있다.  유사한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%ED%86%A0%EC%BD%9C\" target=\"_blank\">프로토콜</a>로, <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>MI는 썬마이크로<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%8B%9C%EC%8A%A4%ED%85%9C\" target=\"_blank\">시스템</a>즈가 자바 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D_%EC%96%B8%EC%96%B4\" target=\"_blank\">프로그래밍 언어</a>를 위한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%ED%94%8C%EB%9E%AB%ED%8F%BC\" target=\"_blank\">플랫폼</a>간 구조를 지원하기 위해 개발하였다. 썬은 <a class=\"itwiki\" href=\"https://itwiki.kr/w/R\" target=\"_blank\">R</a>MI를 사용하는 프로그램이 IIOP에 전사되도록 하는 방법을 제공한다. <br/>"

    "text": "5. Dynamic Binding 개념에 대해 설명하고, C++ 언어에서 이 개념을 어떻게 사용하는지에 대해 구체적으로 기술하시오.<br/>소프트웨어의 설계부터 실제 수행까지의 전 과정에서 각종 변할 수 있는 값들이 최종적으로 고정되는 순간. 바인딩은 프로그램의 각종 변수값들이 실제값으로 묶여 버리는 것으로, 개념적으로는 설계, 코딩, 컴파일, 실행, 번역, 언어의 구현, 정의 등 프로그래밍 전 과정에 걸쳐 일어나나 일반적으로는 컴파일 시간에 일어나는 정적 바인딩과 실행 시간에 일어나는 동적 바인딩을 뜻한다. C++에서는 특별히 컴파일러 옵션으로 요청된 것이 아니면 거의 컴파일 시간에 바인딩이 일어나며, 코바(CORBA)는 정적 바인딩과 동적 바인딩 양쪽을 다 지원하고, 유닉스 Shared Object Libraries와 마이크로소프트 Dynamic Link Libraries에서는 링크 시간에 일어난다.",

  {
    "type0": "응용",
    "type1": "컴퓨터구조",
    "type2": "프로그래밍",
    "year": 2001,
    "seq": 65,
    "class": 3,
    "q": 3,
    "text": "3. 시스템 프로그램들 중 Linker/Loader가 수행해야 하는 작업에 대해 전체적으로 설명하고, 다음 4가지의 세부 기능들에 대해 기술하시오.(1) Allocation (2) Relocation (3) Linking (4) Loading<br/>﻿Linker 서로 다른 영역에 있는 프로그램&데이터들을 하나의 실행 가능한 프로그램으로 만드는 역할을 한다. 모든 프로그램과 데이터들은 고유의 주소가 있다! 그래서 변수, 함수등 프로그램과 데이터들을 주소로 연결 시켜준다.이 역할을 Linker가 해준다. 링크가 되면 서로 다른 이 프로그램&데이터들이 하나의 프로그램화가 된다. <br/>Loader 로더는 하나의 실행가능한 파일이 된 프로그램&데이터를 Main Memory(주기억 장치)에 적재 시킨다. (폰노이만 아키텍쳐에 의해 CPU에 의해 처리되어야할 모든 프로그램&데이터들은 주기억 공간에 있어야 한다.)",

    "text": "5. 멀티미디어 정보 활용의 급속한 증가에 따라 대용량의 디지털 데이터를 효율적으로 저장, 관리, 사용하는 문제가 대두되고 있다.  각 기업들이 당면하고 있는 효과적인 디지털자산관리(Digital Asset Management)는 기업의 경쟁력과 직결되어진다고 볼 수 있으며, 정보처리 업무를 수행하는 부서의 입장에서도 중요한 문제가 아닐 수 없다.  이에 따라 최근 SAN, NAS등 저장장치(Storage)에 대해 관심이 높아지고 있는 추세이다.  아래 질문에 답하시오.   1) 전통적인 네트워크 환경하에서 운용되는 Server와 Storage간의 관계도를 도시하고 데이터 처리속도, 생산성, 데이터 보안 측면에서 발생할 수 있는 문제점을 서술하시오.  2) 해결방안의 하나로서 등장한 SAN의 구조를 도시하고 전통적인 네트워크 환경과 비교하여 장점을 5가지 이상 열거하시오. ",

    "text3": "5. <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4\" target=\"_blank\">멀티미디어</a> 정보 활용의 급속한 증가에 따라 대용량의 디지털 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a>를 효율적으로 저장, 관리, 사용하는 문제가 대두되고 있다.  각 기업들이 당면하고 있는 효과적인 디지털<a class=\"itwiki\" href=\"https://itwiki.kr/w/%EC%9E%90%EC%82%B0\" target=\"_blank\">자산</a>관리(Digital Asset Management)는 기업의 경쟁력과 직결되어진다고 볼 수 있으며, 정보처리 업무를 수행하는 부서의 입장에서도 중요한 문제가 아닐 수 없다.  이에 따라 최근 <a class=\"itwiki\" href=\"https://itwiki.kr/w/SAN\" target=\"_blank\">SAN</a>, <a class=\"itwiki\" href=\"https://itwiki.kr/w/NA\" target=\"_blank\">NA</a>S등 저장장치(Storage)에 대해 관심이 높아지고 있는 추세이다.  아래 질문에 답하시오.   1) 전통적인 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a> 환경하에서 운용되는 Server와 Storage간의 관계도를 도시하고 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a> 처리속도, 생산성, <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%8D%B0%EC%9D%B4%ED%84%B0\" target=\"_blank\">데이터</a> <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%B3%B4%EC%95%88\" target=\"_blank\">보안</a> 측면에서 발생할 수 있는 문제점을 서술하시오.  2) 해결방안의 하나로서 등장한 <a class=\"itwiki\" href=\"https://itwiki.kr/w/SAN\" target=\"_blank\">SAN</a>의 구조를 도시하고 전통적인 <a class=\"itwiki\" href=\"https://itwiki.kr/w/%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC\" target=\"_blank\">네트워크</a> 환경과 비교하여 장점을 5가지 이상 열거하시오. "
