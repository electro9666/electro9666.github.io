<!doctype html>
<html>
<head>
    <script src="youtube/jquery.min.js"></script>
    <style>
        body, textarea, input {
            background: black;
            color:white;
        }
        input, iframe{
            float:left;
        }
    </style>
</head>
<body>
<input id="inp" type="text" placeholder="url" style="width:1000px;" onchange="txtChange(this);" value="https://www.pooq.co.kr/pooqplayer/popupPlayer.html?type=live&contentID=C2301&resolution=480p&isAutoPlay=true&isDVR=false" />
<iframe id="ifr" width="100%" height="900px" frameborder="0" src=""></iframe>
<!--<textarea id="tt" style="width:300px;height:300px;">123</textarea>-->
<script>
    // https://www.pooq.co.kr/pooqplayer/popupPlayer.html?type=live&contentID=C2301&resolution=480p&isAutoPlay=true&isDVR=false
    setInterval(function(){
        $("#ifr")[0].src = $("#ifr")[0].src;
        //console.log("reload");
//        var tt = document.getElementById("tt");
//        tt.value = tt.value + '\nreload: ' +  new Date();
    }, 1000*60);    // 1분마다 refresh
    
    function txtChange(obj){
        $("#ifr")[0].src = obj.value;
    }
    $(document).ready(function(){
        $("#ifr")[0].src = document.getElementById("inp").value;
    });
</script>
</body>
</html>
