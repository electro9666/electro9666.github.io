<!DOCTYPE html>
<html>

<head>
  <title>Google Image Search Example</title>
</head>

<body>
  <div id="imageResults"></div>

  <script>
    // Google Custom Search API 설정
    const apiKey = '';
    const searchEngineId = '';
    const query = '인공지능';

    // API 요청
    fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${searchEngineId}&searchType=image`)
      .then(response => response.json())
      .then(data => {
        const imageResults = data.items;
        const imageResultsContainer = document.getElementById('imageResults');

        imageResults.forEach(item => {
          const imgElement = document.createElement('img');
          imgElement.src = item.link;
          imgElement.alt = item.title;
          imgElement.style.maxWidth = '100%';

          imageResultsContainer.appendChild(imgElement);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>

</html>
