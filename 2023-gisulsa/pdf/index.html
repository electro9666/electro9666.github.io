  <div id="txResult"></div>
  <script>
    const search = document.getElementById('tx');
    const txResult = document.getElementById('txResult');
    var list = search.value.split('\n');
    list.forEach(searchValue => {
      var qname = searchValue.substring(0, 4);
      var filename = qname + '.pdf';
      var startIndex = qname + searchValue.substring(5, 9).trim();

      var d = document.createElement('div');
      d.innerHTML = searchValue;
      d.addEventListener('click', () => {
        window.open(`http://text-number.github.io/pdf-all.html#filename=${qname}.pdf&index=${qname}+startIndex`)
      });
      txResult.appendChild(d);
    });
