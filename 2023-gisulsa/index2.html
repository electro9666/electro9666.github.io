<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .items {
      width: 100%;
      height: 100%;
    }

    .item {
      margin: 8px 8px;
      border-top: 1px solid lightgray;
      padding: 4px;
      min-height: 50px;
    }

    .titleItem {
      margin: 4px 0;
      text-align: center;
    }
    .imageItem {
      display: flex;
    }

    .imageItem .img {
      width: 100px;
      height: 100px;
      border: 1px solid lightgray;
    }

    .summaryItem {
      margin-top: 10px;
    }

    .tokenItem {
      margin-top: 10px;
    }

    .token {
      padding: 2px;
    }
  </style>
</head>

<body>
  <div id="container" class="container">
    <div id="items" class="items">

    </div>
  </div>
  <script src="index2.js"></script>
  <script>
    var $items = document.getElementById('items');
    function start() {

      // var observer = new IntersectionObserver(entries => {
      //   entries.forEach(entry => {
      //     if (entry.isIntersecting) {
      //       console.log('IntersectionObserver', entry.target);
      //       // 1회 실행후 관찰 종료
      //       observer.unobserve(entry.target);
      //     }
      //   });
      // });

      // if (_items.length !== _summaries.length) {
      //   console.error('if (_items.length !== _summary.length) {')
      //   return;
      // }

      var preId = null;
      _items.forEach((obj, i) => {
        window.itemCount = _items.length;
        if (preId !== obj.id) {
          preId = obj.id;
          var titleItem = document.createElement('div');
          titleItem.classList.add('titleItem');
          titleItem.innerHTML = obj.id;
          $items.append(titleItem);
        }

        var item = document.createElement('div');
        $items.append(item);
        item.id = 'id' + i;
        item.classList.add('item');

        // observer.observe(item);

        var textItem = document.createElement('div');
        textItem.classList.add('textItem');
        textItem.innerHTML = obj.text;
        item.append(textItem);

        var imageItem = document.createElement('div');
        imageItem.classList.add('imageItem');
        item.append(imageItem);

        if (_summaries[i]) {
          // var tempItem = document.createElement('hr');
          // item.append(tempItem);

          var summaryItem = document.createElement('div');
          summaryItem.classList.add('summaryItem');
          summaryItem.innerHTML = _summaries[i].text;
          item.append(summaryItem);

          var tokenItem = document.createElement('div');
          tokenItem.classList.add('tokenItem');
          item.append(tokenItem);

          var tokens = getToken(_summaries[i].text);
          tokens.forEach(str => {
            var token = document.createElement('div');
            token.classList.add('token');
            var execResult = /\w*(\(.*\))/.exec(str);
            if (execResult) {
              str = str.replaceAll(execResult[1], '');
            }
            token.innerHTML = `<label><input type="checkbox" /> ${str}</labe>`;
            tokenItem.append(token);

            if (execResult) {
              var token2 = document.createElement('div');
              token2.classList.add('token');
              token2.innerHTML = `<label><input type="checkbox" /> ${execResult[1].replaceAll('(', '').replaceAll(')', '')}</labe>`;
              tokenItem.append(token2);
            }
          });

          var buttonItem = document.createElement('button');
          buttonItem.onclick = function () {
            var checkedTokens = buttonItem.closest('.item').querySelectorAll('input[type="checkbox"]:checked');
            console.log('checkedTokens', checkedTokens);
            var vals = Array.prototype.map.call(checkedTokens, (input) => (input.closest('label').textContent.trim())).join(' ');
            console.log('vals', vals);
            window.open('https://www.google.com/search?q=' + vals, '_blank');
          }
          buttonItem.innerHTML = '이동';
          item.append(buttonItem);
        }
      });
    }

    function getToken(str) {
      var result = str.split('>').map(str2 => {
        return str2.split(',').map(str3 => {
          return str3.trim();
        });
      });
      result = result.flat();
      return result;
    }

    start();
  </script>
</body>

</html>
